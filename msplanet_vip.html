<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员页 - 麦思星球</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <script src="https://cdn.keepwork.com/sdk/keepworkSDK.iife.js?v=1.0.10"></script>
    <script src="https://cdn.keepwork.com/sdk/libs/qrcode.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 横屏布局样式 */
        .landscape-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            flex: 0.7;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .right-panel {
            flex: 2;
            padding: 20px;
            background-image: url('https://cdn.keepwork.com/maisi/launcher/frontpage_maisi_clean.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }

        .qr-section {
            text-align: center;
            color: white;
        }

        .qr-code-container {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 12px;
            margin: 0 auto 16px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .vip-benefits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .benefit-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .benefit-card:hover {
            transform: translateY(-2px);
        }

        .compact-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .header-compact {
            color: white;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .steps-list {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: white;
        }

        .step-item:last-child {
            margin-bottom: 0;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .age-rating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .vip-status-banner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .vip-status-banner h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .vip-status-banner p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

    <!-- Toast 通知容器 -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[60] space-y-2"></div>

    <script>
        /**
         * ActivationCodeGenerator - 激活码生成与验证类
         * 编码格式（固定16字符 XXXX-XXXX-XXXX-XXXX）：
         * - 前4位：日期编码+随机盐（base36）
         * - 中4位：索引编码+随机盐（base36）
         * - 后8位：校验和（基于encodedSecret+date+index+randomSalt）
         */
        class ActivationCodeGenerator {
            constructor() {
                this.BASE_DATE = "2020-01-01";
                this.SALT_MIN = 1;
                this.SALT_MAX = 100;
            }

            /**
             * 验证激活码
             * @param {string} code - 激活码
             * @param {string} expectedEncodedSecret - 期望的编码密钥
             * @returns {object} 验证结果 { valid: boolean, encodedSecret?, date?, index?, salt?, reason? }
             */
            verify(code, expectedEncodedSecret) {
                try {
                    const cleanCode = code.replace(/-/g, "").toUpperCase();

                    if (cleanCode.length !== 16) {
                        return { valid: false, reason: "激活码长度错误" };
                    }

                    const datePart = cleanCode.substr(0, 4);
                    const indexPart = cleanCode.substr(4, 4);
                    const checksumPart = cleanCode.substr(8, 8);

                    const dayNumWithSalt = this._fromBase36(datePart);
                    const indexWithSalt = this._fromBase36(indexPart);
                    const receivedChecksum = checksumPart;

                    for (let salt = this.SALT_MIN; salt <= this.SALT_MAX; salt++) {
                        const dayNum = dayNumWithSalt - salt;
                        const index = indexWithSalt - salt;
                        const date = this._numberToDate(dayNum);

                        const checksumSeed = `${expectedEncodedSecret}|${date}|${index}|${salt}`;
                        const expectedChecksum = this._toBase36(this._hashString(checksumSeed), 8);

                        if (receivedChecksum === expectedChecksum) {
                            return {
                                valid: true,
                                encodedSecret: expectedEncodedSecret,
                                date: date,
                                index: index,
                                salt: salt,
                            };
                        }
                    }

                    return { valid: false, reason: "校验和不匹配（激活码无效）" };
                } catch (e) {
                    return { valid: false, reason: "验证异常: " + e.message };
                }
            }

            // 私有方法：计算字符串哈希值
            _hashString(text) {
                let hash = 0;
                for (let i = 0; i < text.length; i++) {
                    hash = (hash << 5) - hash + text.charCodeAt(i);
                    hash = hash & hash;
                }
                return Math.abs(hash);
            }

            // 私有方法：数字转36进制字符串
            _toBase36(num, length) {
                let result = num.toString(36).toUpperCase();
                while (result.length < length) {
                    result = "0" + result;
                }
                return result.substr(-length);
            }

            // 私有方法：36进制字符串转数字
            _fromBase36(str) {
                return parseInt(str, 36);
            }

            // 私有方法：日期转换为天数
            _dateToNumber(dateStr) {
                const baseDate = new Date(this.BASE_DATE);
                const targetDate = new Date(dateStr);
                const days = Math.floor((targetDate - baseDate) / (1000 * 60 * 60 * 24));
                return days;
            }

            // 私有方法：天数转换为日期
            _numberToDate(days) {
                const baseDate = new Date(this.BASE_DATE);
                const targetDate = new Date(baseDate.getTime() + days * 1000 * 60 * 60 * 24);
                return targetDate.toISOString().split("T")[0];
            }
        }

        // 创建激活码生成器实例
        const codeGenerator = new ActivationCodeGenerator();
        const ENCODED_SECRET = "paracraft";

        // Handle VIP result button click
        function clickVipResult() {
            window.parent.postMessage({ type: "vipPayResult" }, "*");
        }

        // Generate QR code using external library
        function generateQRCode(text, container) {
            // Clear previous QR code
            container.innerHTML = '';
            
            // Generate new QR code
            new QRCode(container, {
                text: text,
                width: 160,
                height: 160,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        // Initialize Keepwork SDK
        const sdk = new KeepworkSDK({
            timeout: 30000
        });
        console.log(`Keepwork SDK initialized token: ${sdk.token}`);

        // Global cache for userId
        let cachedUserId = null;

        // Toast 通知函数
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            // 根据类型设置样式
            const styles = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            toast.className = `${styles[type]} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 min-w-[300px] max-w-md transform transition-all duration-300 translate-x-[400px] opacity-0`;
            toast.innerHTML = `
                <span class="text-xl font-bold">${icons[type]}</span>
                <span class="flex-1">${message}</span>
            `;
            
            container.appendChild(toast);
            
            // 动画显示
            setTimeout(() => {
                toast.classList.remove('translate-x-[400px]', 'opacity-0');
            }, 10);
            
            // 3秒后自动消失
            setTimeout(() => {
                toast.classList.add('translate-x-[400px]', 'opacity-0');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // 显示兑换码弹窗
        function showRedeemModal() {
            document.getElementById('redeemModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            document.getElementById('redeemCodeInput').focus();
        }

        // 隐藏兑换码弹窗
        function hideRedeemModal() {
            document.getElementById('redeemModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('redeemCodeInput').value = '';
        }

        // 激活兑换码
        async function activateRedeemCode() {
            const code = document.getElementById('redeemCodeInput').value
                .replace(/[^a-zA-Z0-9]/g, '')
                .toUpperCase();
            
            if (!code) {
                showToast('请输入兑换码', 'warning');
                return;
            }
            
            if (code.length !== 16) {
                showToast(`兑换码长度错误，应为16位字符，当前为${code.length}位`, 'warning');
                return;
            }
            
            // 获取用户ID - 优先使用缓存的userId
            let userId = cachedUserId;
            
            if (!userId) {
                showToast('无法获取用户信息，请重新登录', 'error');
                return;
            }
            
            console.log('激活兑换码:', code, '用户ID:', userId);
            
            // 显示加载状态
            const activateBtn = document.getElementById('activateCodeBtn');
            const originalText = activateBtn.innerHTML;
            activateBtn.innerHTML = '验证中...';
            activateBtn.disabled = true;
            
            try {
                // 步骤1：先尝试本地验证（tips360方式）
                const formattedCode = `${code.substr(0, 4)}-${code.substr(4, 4)}-${code.substr(8, 4)}-${code.substr(12, 4)}`;
                const localVerifyResult = codeGenerator.verify(formattedCode, ENCODED_SECRET);
                
                console.log('本地验证结果:', localVerifyResult);
                
                if (localVerifyResult.valid) {
                    // 本地验证成功，保存到 personal page store
                    console.log('本地验证成功，保存到 page data');
                    
                    try {
                        const vipData = {
                            isVIP: true,
                            code: code,
                            date: new Date().toISOString(),
                        };
                        
                        await sdk.personalPageStore.savePageData("maisi_userinfo", "user.local_vip", vipData, true);
                        console.log('VIP状态已保存到 personal page store:', vipData);
                        
                        showToast('兑换码激活成功！VIP权益已开通。', 'success');
                        hideRedeemModal();
                        
                        // 刷新用户信息显示
                        setTimeout(() => {
                            fetchUserProfileAndUpdate();
                        }, 1000);
                        
                        // 通知父窗口
                        window.parent.postMessage({ 
                            type: 'redeemCodeActivated',
                            code: code,
                            userId: userId,
                            success: true,
                            method: 'local',
                            data: vipData
                        }, '*');
                        
                        return; // 成功后直接返回
                        
                    } catch (saveError) {
                        console.error('保存VIP状态失败:', saveError);
                        showToast('保存VIP状态失败，请稍后重试', 'error');
                        return;
                    }
                }
                
                // 步骤2：本地验证失败，尝试服务器验证
                console.log('本地验证失败:', localVerifyResult.reason, '尝试服务器验证');
                activateBtn.innerHTML = '服务器验证中...';
                
                const res = await sdk.post("/activateCodes/activate", {
                    key: code,
                    userId: parseInt(userId)
                });
                
                console.log('服务器激活响应:', res);
                
                // 检查响应
                if (res && (res.period || !res.message)) {
                    // 服务器验证成功
                    showToast('兑换码激活成功！会员权益已发放到您的账户。', 'success');
                    hideRedeemModal();
                    
                    // 刷新用户信息显示
                    setTimeout(() => {
                        fetchUserProfileAndUpdate();
                    }, 1000);
                    
                    // 通知父窗口
                    window.parent.postMessage({ 
                        type: 'redeemCodeActivated',
                        code: code,
                        userId: userId,
                        success: true,
                        method: 'server',
                        data: res.data
                    }, '*');
                } else {
                    // 服务器验证失败
                    const errorMsg = res && res.message ? res.message : '兑换码无效，请检查兑换码是否正确或已过期';
                    showToast(errorMsg, 'error');
                    console.error('激活失败:', res);
                }
                
            } catch (error) {
                console.error('兑换码激活失败:', error);
                let errorMsg = '兑换码激活失败，请稍后重试';
                
                // 尝试解析错误信息
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.msg) {
                    errorMsg = error.msg;
                }
                
                showToast(errorMsg, 'error');
            } finally {
                // 恢复按钮状态
                activateBtn.innerHTML = originalText;
                activateBtn.disabled = false;
            }
        }

        // Render initial QR code with placeholder
        function renderInitialQRCode() {
            // Generate QR code with placeholder URL
            const placeholderUrl = `https://keepwork.com/api/raw/maisi/maisi/webgames/data/msplanet_vip_wechat`;
            const container = document.getElementById('qrcodeContainer');
            generateQRCode(placeholderUrl, container);
        }

        // Fetch user profile and update page
        async function fetchUserProfileAndUpdate() {
            try {
                // Check if userId is provided in URL params
                const urlParams = new URLSearchParams(window.location.search);
                const userIdFromUrl = urlParams.get('userid');
                
                let userId;
                let userInfo;
                
                if (userIdFromUrl) {
                    // Use userId from URL parameter
                    userId = userIdFromUrl;
                    console.log('Using userId from URL:', userId);
                    // Still try to get user profile for VIP status check
                    try {
                        userInfo = await sdk.getUserProfile();
                    } catch (error) {
                        console.warn('Could not fetch user profile, will use URL userId only:', error);
                    }
                } else {
                    // Get user profile from SDK
                    userInfo = await sdk.getUserProfile();
                    console.log('User info:', userInfo);
                    userId = userInfo.id;
                    console.log('User ID from SDK:', userId);
                }
                
                // Cache userId globally
                cachedUserId = userId;
                
                // Update user ID display
                const userIdDisplay = document.getElementById('userIdDisplay');
                if (userIdDisplay) {
                    userIdDisplay.textContent = userId;
                }
                
                // Update QR code with actual user ID
                const vipUrl = `https://keepwork.com/api/raw/maisi/maisi/webgames/data/msplanet_vip_wechat?userid=${userId}`;
                console.log('Generating QR code for:', vipUrl);
                
                const container = document.getElementById('qrcodeContainer');
                generateQRCode(vipUrl, container);
                
                // Check VIP status from multiple sources
                let isVIP = false;
                let isLocalVIP = false;
                let isServerVIP = false;
                let vipExpireDate = null;
                
                // 1. Check local VIP status from personal page store
                try {
                    const localVipData = await sdk.personalPageStore.loadPageData("maisi_userinfo", "user.local_vip");
                    if (localVipData && localVipData.isVIP) {
                        console.log('Local VIP status found:', localVipData);
                        isVIP = true;
                        isLocalVIP = true;
                        // For local code activation, we don't have expiry date, show as permanent
                        vipExpireDate = '创意空间会员';
                    }
                } catch (loadError) {
                    console.log('No local VIP status found:', loadError.message);
                }
                
                // 2. Check server VIP status (only if we have userInfo from SDK)
                if (userInfo && (userInfo.vip == 1 || userInfo.commonVip == 1)) {
                    const expireDate = new Date(userInfo.vipDeadline || userInfo.commonVipDeadline);
                    
                    isVIP = true;
                    isServerVIP = true;
                    
                    // Format date as YYYY-MM-DD
                    const formattedDate = expireDate.getFullYear() + '-' + 
                        String(expireDate.getMonth() + 1).padStart(2, '0') + '-' + 
                        String(expireDate.getDate()).padStart(2, '0');
                    vipExpireDate = formattedDate;
                    console.log('Server VIP status: valid until', formattedDate);
                }
                
                // Update UI based on VIP status
                if (isVIP) {
                    document.getElementById('vipStatusDisplay').style.display = 'block';
                    
                    // Update title and message based on VIP type
                    const titleElement = document.getElementById('vipStatusTitle');
                    const expireDateElement = document.getElementById('vipExpireDate');
                    
                    if (isServerVIP) {
                        // Server VIP - show "您已是会员"
                        titleElement.textContent = '✨ 您已是会员 ✨';
                        expireDateElement.textContent = '有效期到：' + vipExpireDate;
                    } else if (isLocalVIP) {
                        // Local VIP only - show "创意空间权限已解锁"
                        titleElement.textContent = '创意空间已解锁';
                        expireDateElement.textContent = '可学习全部课程';
                    }
                    
                    document.getElementById('nonVipPrompt').style.display = 'none';
                    console.log('User is VIP, type:', isServerVIP ? 'server' : 'local', 'expire date:', vipExpireDate);
                } else {
                    // Not VIP
                    document.getElementById('vipStatusDisplay').style.display = 'none';
                    document.getElementById('nonVipPrompt').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error fetching user profile:', error);
                // On error, show non-VIP prompt and keep placeholder
                document.getElementById('vipStatusDisplay').style.display = 'none';
                document.getElementById('nonVipPrompt').style.display = 'block';
            }
        }

        // Initialize page
        async function initPage() {
            // First render the page immediately with placeholder
            renderInitialQRCode();
            
            // Then fetch user profile and update
            await fetchUserProfileAndUpdate();
            
            // 兑换码相关事件绑定
            document.getElementById('redeemCodeBtn').addEventListener('click', showRedeemModal);
            document.getElementById('activateCodeBtn').addEventListener('click', activateRedeemCode);
            document.getElementById('closeRedeemModalBtn').addEventListener('click', hideRedeemModal);
            
            // 支持回车键激活
            document.getElementById('redeemCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    activateRedeemCode();
                }
            });
            
            // 点击兑换码弹窗背景关闭
            document.getElementById('redeemModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideRedeemModal();
                }
            });
        }

        // Start initialization
        initPage();

        // Send messages to parent window
        window.parent.postMessage({ type: 'gameLoaded' }, '*');
    </script>
</body>
