
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {

        /* æµ®åŠ¨çš„å¡é€šäº‘æœµèƒŒæ™¯ */

        /* é—ªçƒæ˜Ÿæ˜Ÿ */

        /* è½®æ’­æŒ‡ç¤ºå™¨ */
        .slider-dots {

        .slider-dot {

        .slider-dot.active {

        /* åº•éƒ¨loadingåŒºåŸŸ */
        .loading-area {
            width: 100%;

        }
        
        /* åŠ è½½æç¤ºæ–‡å­— */
        .loading-text {

        }
        
        @keyframes pulse {

        /* è¿›åº¦æ¡å®¹å™¨ */
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;

        .progress-bar {

        /* ç™¾åˆ†æ¯”æ–‡å­— */
        .progress-text {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

        }

<body>
    <!-- èƒŒæ™¯è£…é¥° -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    
    <!-- ä¸»å®¹å™¨ -->
    <div class="main-container">
        <!-- æ¸¸æˆæ ‡é¢˜ -->
        <div class="game-title">
            ğŸŒŸ éº¦æ€æ˜Ÿçƒ ğŸŒŸ
        </div>
        
        <!-- è½®æ’­å›¾åŒºåŸŸ -->
        <div class="slider-container">
            <div class="slider-wrapper" id="sliderWrapper">
                <!-- è½®æ’­å›¾ç‰‡å°†åŠ¨æ€åŠ è½½åˆ°è¿™é‡Œ -->
            </div>
            <div class="slider-dots" id="sliderDots">
                <!-- æŒ‡ç¤ºå™¨å°†åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        
        <!-- åº•éƒ¨åŠ è½½åŒºåŸŸ -->
        <div class="loading-area">
            <div class="loading-text" id="loadingText">æ­£åœ¨åŠ è½½ç²¾å½©å†…å®¹...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <script>
        // å¹³å°æ£€æµ‹å‡½æ•°
        function detectPlatform() {
            const hasTouchSupport = 'ontouchstart' in window || 
                                  navigator.maxTouchPoints > 0 || 
                                  navigator.msMaxTouchPoints > 0;
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobileUA = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTouchDevice = hasTouchSupport || isMobileUA;
            const isDesktopWithTouch = window.innerWidth > 1024 && 
                                     window.innerHeight > 768 && 
                                     !isMobileUA;
            
            if (isDesktopWithTouch && !isMobileUA) {
                return 'pc';
            }
            return isTouchDevice ? 'mobile' : 'pc';
        }

        // å›¾ç‰‡é…ç½®
        const baseGuideImages = [
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46160/raw#æ–°æ‰‹å¼•å¯¼-1.jpg", platform: "all" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46161/raw#æ–°æ‰‹å¼•å¯¼-2.jpg", platform: "all" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46162/raw#æ–°æ‰‹å¼•å¯¼-3.jpg", platform: "all" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46164/raw#æ–°æ‰‹å¼•å¯¼-5.jpg", platform: "all" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46165/raw#æ–°æ‰‹å¼•å¯¼-6.jpg", platform: "all" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46166/raw#æ–°æ‰‹å¼•å¯¼-7.jpg", platform: "pc" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46167/raw#æ–°æ‰‹å¼•å¯¼-8.jpg", platform: "mobile" },
            { imgurl: "https://api.keepwork.com/ts-storage/siteFiles/46168/raw#æ–°æ‰‹å¼•å¯¼-9.jpg", platform: "all" }
        ];

        function getFilteredImages() {
            const currentPlatform = detectPlatform();
            return baseGuideImages.filter(config => 
                config.platform === 'all' || config.platform === currentPlatform
            );
        }

        // å…¨å±€å˜é‡
        let currentSlide = 0;
        let slideImages = [];
        let slideInterval;
        let loadingProgress = 0;
        let loadingInterval;

        // åŠ è½½æç¤ºæ–‡å­—æ•°ç»„
        const loadingTexts = [
            "æ­£åœ¨åŠ è½½ç²¾å½©å†…å®¹...",
            "å‡†å¤‡å¼€å¯æ€ç»´è®­ç»ƒ...",
            "æ„å»ºå­¦ä¹ ç¯å¢ƒä¸­...",
            "å³å°†è¿›å…¥éº¦æ€æ˜Ÿçƒ...",
            "åŠ è½½å®Œæˆï¼Œå‡†å¤‡å¼€å§‹ï¼"
        ];

        // åˆå§‹åŒ–è½®æ’­å›¾
        function initSlider() {
            const filteredImages = getFilteredImages();
            slideImages = filteredImages;
            
            const sliderWrapper = document.getElementById('sliderWrapper');
            const sliderDots = document.getElementById('sliderDots');
            
            // æ¸…ç©ºç°æœ‰å†…å®¹
            sliderWrapper.innerHTML = '';
            sliderDots.innerHTML = '';
            
            // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
            slideImages.forEach((config, index) => {
                const img = document.createElement('img');
                img.src = config.imgurl;
                img.className = `slide-image ${index === 0 ? 'active' : ''}`;
                img.alt = `å¼•å¯¼å›¾ç‰‡ ${index + 1}`;
                sliderWrapper.appendChild(img);
                
                // åˆ›å»ºæŒ‡ç¤ºå™¨
                const dot = document.createElement('div');
                dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                sliderDots.appendChild(dot);
            });
            
            // å¼€å§‹è‡ªåŠ¨è½®æ’­
            startSlideshow();
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šå¹»ç¯ç‰‡
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide-image');
            const dots = document.querySelectorAll('.slider-dot');
            
            // ç§»é™¤å½“å‰æ´»åŠ¨çŠ¶æ€
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            // è®¾ç½®æ–°çš„æ´»åŠ¨çŠ¶æ€
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        // ä¸‹ä¸€å¼ å¹»ç¯ç‰‡
        function nextSlide() {
            const nextIndex = (currentSlide + 1) % slideImages.length;
            goToSlide(nextIndex);
        }

        // å¼€å§‹è‡ªåŠ¨è½®æ’­
        function startSlideshow() {
            slideInterval = setInterval(nextSlide, 4000);
        }

        // åœæ­¢è‡ªåŠ¨è½®æ’­
        function stopSlideshow() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
        }

        // å¼€å§‹åŠ è½½è¿›åº¦
        function startLoading() {
            loadingInterval = setInterval(() => {
                loadingProgress += Math.random() * 3 + 1; // éšæœºå¢åŠ 1-4%
                
                if (loadingProgress >= 100) {
                    loadingProgress = 100;
                    clearInterval(loadingInterval);
                    completeLoading();
                }
                
                // æ›´æ–°è¿›åº¦æ¡
                document.getElementById('progressBar').style.width = loadingProgress + '%';
                document.getElementById('progressText').textContent = Math.round(loadingProgress) + '%';
                
                // æ›´æ–°åŠ è½½æ–‡å­—
                const textIndex = Math.floor(loadingProgress / 20);
                if (textIndex < loadingTexts.length) {
                    document.getElementById('loadingText').textContent = loadingTexts[textIndex];
                }
            }, 200);
        }

        // åŠ è½½å®Œæˆ
        function completeLoading() {
            document.getElementById('loadingText').textContent = "åŠ è½½å®Œæˆï¼Œå‡†å¤‡å¼€å§‹ï¼";
            
            setTimeout(() => {
                // è¿™é‡Œå¯ä»¥æ·»åŠ è·³è½¬åˆ°æ¸¸æˆä¸»ç•Œé¢çš„é€»è¾‘
                alert('ğŸ‰ æ¬¢è¿æ¥åˆ°éº¦æ€æ˜Ÿçƒï¼å³å°†å¼€å§‹æ‚¨çš„æ€ç»´è®­ç»ƒä¹‹æ—…ï¼');
                // ä¾‹å¦‚ï¼šwindow.location.href = 'game.html';
            }, 1000);
        }

        // é¼ æ ‡æ‚¬åœæš‚åœè½®æ’­
        function initSliderHover() {
            const sliderContainer = document.querySelector('.slider-container');
            
            sliderContainer.addEventListener('mouseenter', stopSlideshow);
            sliderContainer.addEventListener('mouseleave', startSlideshow);
        }

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // å‘å·¦æ»‘åŠ¨ï¼Œä¸‹ä¸€å¼ 
                    nextSlide();
                } else {
                    // å‘å³æ»‘åŠ¨ï¼Œä¸Šä¸€å¼ 
                    const prevIndex = (currentSlide - 1 + slideImages.length) % slideImages.length;
                    goToSlide(prevIndex);
                }
            }
        }

        // çª—å£å¤§å°æ”¹å˜å¤„ç†
        window.addEventListener('resize', function() {
            // é˜²æŠ–å¤„ç†
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(function() {
                const newImages = getFilteredImages();
                if (newImages.length !== slideImages.length) {
                    stopSlideshow();
                    initSlider();
                }
            }, 300);
        });

        // ç›´æ¥åˆå§‹åŒ–é¡µé¢ï¼ˆä¸ä½¿ç”¨loadäº‹ä»¶ï¼‰
        initSlider();
        initSliderHover();
        startLoading();
    </script>
