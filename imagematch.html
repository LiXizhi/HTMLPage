                gameState.score += game_config.scoring.correct;
                
                // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆåœ¨é—®é¢˜åŒºåŸŸ
                questionRightElement.innerHTML = `

            } else {
                // é”™è¯¯ç­”æ¡ˆ - ä¸æ˜¾ç¤ºæç¤ºï¼Œç›´æ¥å¤„ç†
                selectedElement.classList.remove('selected');

        function nextLevel() {

            questionRightElement.classList.remove('correct');
            
            gameState.currentLevel++;

        // æ¸¸æˆå®Œæˆ
        function showGameComplete() {
            examplesElement.innerHTML = `

                    <div class="text-6xl mb-4">ğŸ‰</div>
                    <h2 class="text-2xl font-bold text-green-800 mb-2">æ­å–œå®Œæˆï¼</h2>
                    <p class="text-lg text-green-600">æœ€ç»ˆå¾—åˆ†: ${gameState.score}</p>
                    <p class="text-sm text-gray-600 mt-2">æ‚¨å·²å®Œæˆæ‰€æœ‰${gameState.totalQuestions}é¢˜ï¼</p>

            questionLeftElement.parentElement.style.display = 'none';

        // é‡æ–°å¼€å§‹
        function restartGame() {
            document.querySelectorAll('.game-item').forEach(item => {
