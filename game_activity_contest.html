<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>万圣节创作大赛｜麦思星球</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(251, 146, 60, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(251, 146, 60, 0.8);
        }
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      body {
        background-image: url("https://cdn.keepwork.com/maisi/activities/holloween/04.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
      <!-- 头部标题 -->
      <div class="text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-bold mb-3 bg-gradient-to-r from-orange-400 via-yellow-300 to-orange-500 bg-clip-text text-transparent" style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3)">
          《麦思星球》万圣节创作大赛
        </h1>
        <div class="inline-block bg-purple-900 bg-opacity-50 px-6 py-2 rounded-full border border-orange-400" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7)">
          <p class="text-orange-300 font-medium text-sm md:text-base">📅 活动日期：2025.10月- 2025.11月</p>
        </div>
      </div>
      <!-- 去看看按钮 -->
      <div class="text-center my-10">
        <button
          id="gotoBtn"
          class="pulse-glow bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold text-lg md:text-xl px-12 py-4 rounded-full transform hover:scale-105 transition-all duration-300 shadow-2xl drop-shadow-2xl"
        >
          去看看 👻
        </button>
      </div>

      <!-- 两列布局：主题要求 + 奖项说明 -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- 活动说明卡片 -->
        <div class="bg-purple-900 bg-opacity-40 backdrop-blur-sm rounded-3xl p-6 border border-purple-600 shadow-2xl">
          <h3 class="text-xl md:text-2xl font-bold text-orange-400 mb-4 flex items-center"><span class="mr-2">✨</span> 主题要求</h3>
          <ul class="space-y-3 text-gray-200 text-sm md:text-base">
            <li class="flex items-start">
              <span class="text-orange-400 mr-2 mt-1">🎃</span>
              <span>主题不限：例如万圣节场景，跑酷地图，解谜，故事，生活日常，游戏解说</span>
            </li>
            <li class="flex items-start">
              <span class="text-orange-400 mr-2 mt-1">📹</span>
              <span>分享视频（可选加分项）：例如分享到B站、抖音，并#麦思星球。</span>
            </li>
          </ul>
        </div>

        <!-- 奖项说明 -->
        <div class="space-y-4">
          <!-- 最佳存档奖 -->
          <div class="bg-gradient-to-br from-purple-800 to-purple-900 bg-opacity-50 rounded-3xl p-5 border border-orange-400 shadow-xl">
            <h3 class="text-xl md:text-2xl font-bold text-yellow-300 mb-2">🌟 最佳存档奖（多名）</h3>
            <p class="text-gray-200 text-sm md:text-base"><span class="font-semibold text-orange-300">评选标准：</span>麦思星球内点收藏或访问靠前的存档</p>
          </div>

          <!-- 最佳故事奖 -->
          <div class="bg-gradient-to-br from-purple-800 to-purple-900 bg-opacity-50 rounded-3xl p-5 border border-orange-400 shadow-xl">
            <h3 class="text-xl md:text-2xl font-bold text-yellow-300 mb-2">🎬 最佳故事奖（多名）</h3>
            <p class="text-gray-200 text-sm md:text-base"><span class="font-semibold text-orange-300">评选标准：</span>B站或抖音等发布"麦思星球"相关视频</p>
          </div>
        </div>
      </div>

      <!-- 奖励发放 -->
      <div class="bg-gradient-to-r from-orange-600 to-orange-500 rounded-3xl p-5 text-center shadow-2xl border-2 border-yellow-400">
        <h3 class="text-xl md:text-2xl font-bold text-white mb-3">
          🎁 奖励发放：
          <span class="font-medium"> 系统自动发放或到 <a href="https://xq.maseai.com" class="underline hover:text-yellow-200 transition-colors">https://xq.maseai.com</a> @官方频道 </span>
        </h3>
        <div class="space-y-2 text-white text-sm md:text-base">
          <div class="mt-3 grid grid-cols-2 gap-4 max-w-md mx-auto">
            <p class="text-xl md:text-2xl font-bold text-yellow-200">💰 知识币 30000</p>
            <p class="text-base md:text-lg">🏆 获奖证书（电子版）</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 点击"去看看"按钮时发送 GameLogic.RunCommand
      document.getElementById("gotoBtn").addEventListener("click", function () {
        window.parent.postMessage({ type: "GameLogic.RunCommand", command: "/home" }, "*");
        window.parent.postMessage({ type: "closeGameCommon" }, "*");
      });
    </script>
  </body>
</html>
