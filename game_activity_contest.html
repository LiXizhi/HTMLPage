<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家园大赛</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .reward-card:hover {
            transform: translateY(-2px);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .message.show {
            transform: translateX(0);
        }
        
        .message.success {
            background-color: #10b981;
        }
        
        .message.error {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6">
        <!-- 家园大赛头部 -->
        <div class="bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 rounded-xl p-8 mb-6 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold mb-2 text-white drop-shadow-lg">🏆 家园创意大赛</h2>
                    <p class="opacity-90 text-white drop-shadow-lg">展示你的创意世界，为喜欢的作品投小红花！</p>
                    <p class="text-sm mt-1 text-white drop-shadow-lg">每周评选最佳创意奖，奖品丰富</p>
                </div>
                <div class="text-6xl opacity-80 drop-shadow-lg">🏠</div>
            </div>
        </div>

        <!-- 大赛状态 -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-4 text-center shadow-lg">
                <div class="text-2xl font-bold text-blue-600 mb-1">42</div>
                <div class="text-sm text-gray-600">参赛作品</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-lg">
                <div class="text-2xl font-bold text-red-500 mb-1">1,256</div>
                <div class="text-sm text-gray-600">总投票数</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-lg">
                <div class="text-2xl font-bold text-green-600 mb-1">3天</div>
                <div class="text-sm text-gray-600">剩余时间</div>
            </div>
        </div>

        <!-- 参赛作品展示 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 作品1 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🏰</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">梦幻城堡</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：小公主</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">128</span>
                        </div>
                        <button onclick="voteForWork(1)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品2 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🌳</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">森林小屋</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：自然爱好者</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">95</span>
                        </div>
                        <button onclick="voteForWork(2)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品3 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🎨</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">艺术工作室</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：画家小明</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">87</span>
                        </div>
                        <button onclick="voteForWork(3)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品4 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🚀</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">太空基地</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：宇航员</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">76</span>
                        </div>
                        <button onclick="voteForWork(4)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品5 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🏖️</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">海滨度假村</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：海洋之子</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">63</span>
                        </div>
                        <button onclick="voteForWork(5)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品6 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all">
                <div class="h-48 bg-gradient-to-br from-red-400 to-pink-500 flex items-center justify-center">
                    <div class="text-white text-4xl">🎪</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">马戏团</h3>
                    <p class="text-gray-600 text-sm mb-3">作者：小丑</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-red-500">
                            <span class="text-xl mr-1">🌸</span>
                            <span class="font-bold">45</span>
                        </div>
                        <button onclick="voteForWork(6)" class="bg-red-500 text-white px-4 py-1 rounded-full text-sm hover:bg-red-600 transition-all">
                            投小红花
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 参赛按钮 -->
        <div class="text-center mt-8">
            <button onclick="submitWork()" class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-8 py-3 rounded-lg font-medium hover:from-orange-600 hover:to-red-600 transition-all transform hover:scale-105">
                提交我的作品
            </button>
        </div>
    </div>

    <script>
        // 消息提示函数
        function showSuccessMessage(message) {
            showMessage(message, 'success');
        }

        function showErrorMessage(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 3000);
        }

        // 投票功能
        function voteForWork(workId) {
            const button = event.currentTarget;
            const voteCountElement = button.parentElement.querySelector('.font-bold');
            let currentVotes = parseInt(voteCountElement.textContent);
            
            voteCountElement.textContent = currentVotes + 1;
            button.textContent = '已投票';
            button.className = 'bg-gray-500 text-white px-4 py-1 rounded-full text-sm cursor-not-allowed';
            button.onclick = null;
            
            showSuccessMessage('投票成功！感谢您的支持！');
            
            // 更新总投票数
            updateTotalVotes();
        }
        
        // 提交作品
        function submitWork() {
            showSuccessMessage('作品提交成功！等待审核中...');
        }
        
        // 更新总投票数
        function updateTotalVotes() {
            const totalVotesElement = document.querySelector('.text-2xl.font-bold.text-yellow-600');
            if (totalVotesElement) {
                let currentTotal = parseInt(totalVotesElement.textContent.replace(/[^0-9]/g, ''));
                totalVotesElement.textContent = (currentTotal + 1).toLocaleString();
            }
        }

        // 提交作品
        function submitWork() {
            showSuccessMessage('作品提交成功！等待审核中...');
        }
    </script>
</body>
</html>
