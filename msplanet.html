
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦思星球</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        /* Add this CSS to hide scrollbars */
        body {
            overflow: hidden; /* Prevents scrollbars on the body */
        }
        
        /* Hide scrollbars but keep scrolling functionality */
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* For Firefox */
        body {
            scrollbar-width: none;
        }
        
        /* For Internet Explorer and Edge */
        body {
            -ms-overflow-style: none;
        }
        
        /* Apply to iframe as well if needed */
        iframe {
            overflow: hidden;
        }
        
        iframe::-webkit-scrollbar {
            display: none;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            /* Scrollbar hiding properties */
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide scrollbar for webkit browsers */
        body::-webkit-scrollbar {
            display: none;
        }
        
        .iframe-container {
            position: relative;
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* 当窗口宽高比 > 1280/720时，高度占满，左右居中 */
        @media (min-aspect-ratio: 1280/720) {
            .iframe-container {
                height: calc(100vh - 0px); /* 减去body的padding */
                width: calc((100vh - 0px) * 1280 / 720);
                max-width: calc(100vw - 0px); /* 确保不超出屏幕宽度 */
            }
            
            /* 如果计算出的宽度超出屏幕，则改为宽度占满 */
            .iframe-container {
                width: min(calc((100vh - 0px) * 1280 / 720), calc(100vw - 0px));
                height: calc(min(calc((100vh - 0px) * 1280 / 720), calc(100vw - 0px)) * 720 / 1280);
            }
        }
        
        /* 当窗口宽高比 < 1280/720时，宽度占满，上对齐 */
        @media (max-aspect-ratio: 1280/720) {
            .iframe-container {
                width: calc(100vw - 0px);
                height: calc((100vw - 0px) * 720 / 1280);
                margin: 0 auto;
            }
            
            body {
                justify-content: flex-start;
            }
        }
        
        /* 游戏加载时的背景样式 */
        .iframe-container.game-mode {
            background: #f3f4f6;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        .welcome-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            border-radius: 8px;
            transition: opacity 0.3s ease;
            padding-top: 60px;
            /* 简化的单层渐变效果 */
            background: radial-gradient(ellipse at center 15%, 
                rgba(236, 72, 153, 0.3) 0%,     /* 粉色中心 */
                rgba(147, 51, 234, 0.2) 40%,    /* 紫色过渡 */
                rgba(0, 0, 0, 0.1) 80%,         /* 暗色边缘 */
                rgba(0, 0, 0, 0.2) 100%         /* 更暗的边缘 */
            );
        }
        
        .welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 欢迎界面样式 */
        .welcome-prompt {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .welcome-prompt h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .welcome-prompt h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        
        /* 彩色文字样式 */
        .planet-name {
            color: #40ce74; /* 绿色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .shine-text {
            color: #fbbf24; /* 黄色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .enter-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.6);
        }
        
        /* 游客身份进入按钮样式 */
        .guest-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }
        
        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.6);
        }
        
        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }
        
        /* 背景图片容器 */
        .background-image-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            aspect-ratio: 16/9;
            width: auto;
            height: 60%;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 使用更平滑的mask渐变效果 */
            mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            mask-composite: intersect;
            -webkit-mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            -webkit-mask-composite: source-in;
        }
        
        /* 增强描述框的视觉效果 */
        .description-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
                
        .landscape-mode {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1000 !important;
            border-radius: 0 !important;
            margin: 0 !important;
            aspect-ratio: unset !important;
            box-shadow: none !important;
        }
        
        /* 横屏模式下隐藏所有其他元素 */
        .landscape-mode-active {
            padding: 0 !important;
            overflow: hidden !important;
        }
        
        /* 在小屏幕上调整padding */
        @media (max-width: 768px) {
            /* 重新计算小屏幕的iframe尺寸 */
            @media (min-aspect-ratio: 1280/720) {
                .iframe-container {
                    height: calc(100vh - 0px);
                    width: calc((100vh - 0px) * 1280 / 720);
                    max-width: calc(100vw - 0px);
                }
                
                .iframe-container {
                    width: min(calc((100vh - 0px) * 1280 / 720), calc(100vw - 0px));
                    height: calc(min(calc((100vh - 0px) * 1280 / 720), calc(100vw - 0px)) * 720 / 1280);
                }
            }
            
            @media (max-aspect-ratio: 1280/720) {
                .iframe-container {
                    width: calc(100vw - 0px);
                    height: calc((100vw - 0px) * 720 / 1280);
                }
            }
            
            /* 小屏幕上按钮垂直排列 */
            .button-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .enter-btn, .guest-btn {
                margin: 0;
                width: 100%;
                max-width: 280px;
            }
            
            /* 小屏幕上的背景图片调整 */
            .background-image-container {
                max-width: 90%;
                height: 200px;
                margin: 1.5rem auto 0;
            }
        }
        
        /* 响应式文字大小调整 */
        @media (max-width: 768px) {
            .welcome-prompt h1 {
                font-size: 1.2rem;
            }
            
            .welcome-prompt h2 {
                font-size: 1rem;
            }
            
            .description-box {
                padding: 1rem;
            }
            
            .description-box p {
                font-size: 0.9rem;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 480px) {
            .welcome-prompt h1 {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .description-box {
                padding: 0.75rem;
            }
            
            .description-box p {
                font-size: 0.8rem;
            }
            
            .enter-btn, .guest-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .background-image-container {
                height: 150px;
                margin: 1rem auto 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iframe容器 -->
    <div class="iframe-container rounded-lg" id="iframeContainer">
        <iframe 
            id="maisiGameIframe"
            title="麦思星球游戏"
            allow="fullscreen; autoplay; encrypted-media"
            loading="lazy">
        </iframe>
        
        <!-- 欢迎界面 -->
        <div id="welcomeOverlay" class="welcome-overlay">
            <div class="background-image-container">
                <img 
                    src="https://api.keepwork.com/ts-storage/siteFiles/46296/raw" 
                    alt="新手引导"
                    class="background-image"
                    loading="lazy"
                >
            </div>
            <div class="welcome-prompt">
                <h1>🌟<span class="planet-name">麦思星球</span>：让每个孩子在自己的世界里<span class="shine-text">自由发光</span>🌟</h1>
                <div class="text-center">
                    <div id="welcomeMessage" class="text-lg mb-6">
                        <!-- 动态内容将在这里显示 -->
                    </div>
                    <div class="button-container">
                        <button id="enterBtn" class="enter-btn" style="display: none;">
                            进入麦思星球
                        </button>
                        <button id="guestBtn" class="guest-btn" style="display: none;">
                            游客身份进入
                        </button>
                    </div>
                </div>
                
                <!-- 描述内容 -->
                <div class="mt-8 text-left max-w-4xl mx-auto">
                    <div class="description-box rounded-lg p-6">
                        <p class="text-lg font-semibold text-center">🎯 面向5-16岁用户，游戏化思维训练世界</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const getTokenFromCookie = () => {
            // First check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            if (tokenFromUrl) {
                return tokenFromUrl;
            }
            
            // Fallback to cookies (only if we have access right)
            try {
                const cookies = window.parent.document.cookie;
                if (!cookies) return null;
                
                const cookieArray = cookies.split('; ');
                for (let cookie of cookieArray) {
                    if (cookie.startsWith('token=')) {
                        return cookie.substring(6);
                    }
                }
            } catch (error) {
                console.warn('Unable to access parent cookies:', error);
            }
            
            return null;
        };

        const getUserNameFromCookie = () => {
            // First check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const usernameFromUrl = urlParams.get('username');
            if (usernameFromUrl) {
                return decodeURIComponent(usernameFromUrl);
            }
            
            // Fallback to cookies (only if we have access right)
            try {
                const cookies = window.parent.document.cookie;
                if (!cookies) return null;
                
                const cookieArray = cookies.split('; ');
                for (let cookie of cookieArray) {
                    if (cookie.startsWith('userName=')) {
                        return cookie.substring(9); // 'userName='.length
                    }
                }
            } catch (error) {
                console.warn('Unable to access parent cookies:', error);
            }
            
            return null;
        };

        // 精确检测移动设备
        const detectMobileDevice = () => {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobileUserAgent = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/.test(userAgent);
            
            // 检测触摸屏
            const isTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // 检测屏幕尺寸 - 更严格的移动设备判断
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const isSmallScreen = Math.min(screenWidth, screenHeight) <= 768;
            
            // 检测设备像素比
            const devicePixelRatio = window.devicePixelRatio || 1;
            const isHighDPI = devicePixelRatio >= 1.5;
            
            // 综合判断
            const isMobile = (isMobileUserAgent || (isTouchScreen && isSmallScreen)) && isHighDPI;
            
            console.log('设备检测结果:', {
                userAgent: isMobileUserAgent,
                touchScreen: isTouchScreen,
                smallScreen: isSmallScreen,
                highDPI: isHighDPI,
                screenSize: `${screenWidth}x${screenHeight}`,
                devicePixelRatio: devicePixelRatio,
                isMobile: isMobile
            });
            
            return isMobile;
        };

        // 检测设备方向
        const isPortraitMode = () => {
            // 使用多种方法检测方向
            const orientationAPI = screen.orientation ? screen.orientation.angle : 0;
            const windowOrientation = window.orientation || 0;
            const dimensionOrientation = window.innerHeight > window.innerWidth;
            
            // 0度或180度为竖屏
            const isPortraitByAPI = orientationAPI === 0 || orientationAPI === 180;
            const isPortraitByWindow = windowOrientation === 0 || windowOrientation === 180;
            
            // 优先使用API，其次使用window.orientation，最后使用尺寸判断
            let isPortrait;
            if (screen.orientation) {
                isPortrait = isPortraitByAPI;
            } else if (typeof window.orientation !== 'undefined') {
                isPortrait = isPortraitByWindow;
            } else {
                isPortrait = dimensionOrientation;
            }
            
            console.log('方向检测结果:', {
                orientationAPI: orientationAPI,
                windowOrientation: windowOrientation,
                dimensionOrientation: dimensionOrientation,
                isPortrait: isPortrait
            });
            
            return isPortrait;
        };

        class MaisiGame {
            constructor() {
                this.isMobileDevice = detectMobileDevice();
                this.aspectRatio = 1280 / 720; // 1.78:1
                this.gameStarted = false;
                this.isLandscapeMode = false;
                
                this.initMobileDetection();
                this.initWelcomeScreen();
                this.initEventListeners();
                this.autoEnterLandscapeIfNeeded();
            }
            
            initMobileDetection() {
                if (this.isMobileDevice) {
                    document.body.classList.add('is-mobile');
                    console.log('检测到移动设备');
                } else {
                    console.log('检测到桌面设备');
                }
            }
            
            initWelcomeScreen() {
                const welcomeMessage = document.getElementById('welcomeMessage');
                const enterBtn = document.getElementById('enterBtn');
                const guestBtn = document.getElementById('guestBtn');
                
                const token = getTokenFromCookie();
                const userName = getUserNameFromCookie();
                
                if (token && userName) {
                    // 有token和用户名，显示欢迎消息和进入按钮
                    welcomeMessage.innerHTML = `Hi, ${userName}，欢迎回来!`;
                    enterBtn.style.display = 'inline-block';
                    guestBtn.style.display = 'none';
                    console.log('显示欢迎界面，用户:', userName);
                } else {
                    // 没有token或用户名，显示登录提示和游客进入按钮
                    welcomeMessage.innerHTML = '请先登录';
                    enterBtn.style.display = 'none';
                    guestBtn.style.display = 'inline-block';
                    console.log('显示登录提示和游客进入按钮');
                }
            }
            
            startGame(isGuest = false) {
                if (this.gameStarted) return;
                
                this.gameStarted = true;
                const paracraftFrame = document.getElementById('maisiGameIframe');
                const welcomeOverlay = document.getElementById('welcomeOverlay');
                const iframeContainer = document.getElementById('iframeContainer');
                
                // 直接隐藏欢迎界面，进入游戏
                welcomeOverlay.classList.add('hidden');
                iframeContainer.classList.add('game-mode');
                
                // 构建游戏URL
                let url = `https://keepwork.com/api/public/paracraft/index_release_html?pid=4108584&customLoader=${encodeURIComponent('https://keepwork.com/maisi/maisi/webgames/data/custom_loader1')}`;
                
                if (!isGuest) {
                    // 登录用户，添加token
                    const token = getTokenFromCookie();
                    if (token) {
                        url += `&token=${token}`;
                        console.log('登录用户开始游戏，URL:', url);
                    } else {
                        console.log('没有token，无法以登录用户身份启动游戏');
                        // 如果没有token，回到欢迎界面
                        setTimeout(() => {
                            welcomeOverlay.classList.remove('hidden');
                            iframeContainer.classList.remove('game-mode');
                            this.gameStarted = false;
                        }, 1000);
                        return;
                    }
                } else {
                    // 游客用户，不添加token
                    console.log('游客身份开始游戏，URL:', url);
                }
                
                paracraftFrame.src = url;
            }
            
            startGuestGame() {
                console.log('游客身份进入游戏');
                this.startGame(true);
            }
            
            initEventListeners() {
                document.getElementById('enterBtn').addEventListener('click', () => this.startGame(false));
                document.getElementById('guestBtn').addEventListener('click', () => this.startGuestGame());
                
                // 监听设备方向变化
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.handleOrientationChange(), 100);
                });
            }
            
            handleOrientationChange() {
                // 简化逻辑：只在需要时进入横屏模式
                if (this.isMobileDevice && isPortraitMode() && !this.isLandscapeMode) {
                    console.log('设备转为竖屏，进入横屏模式');
                    this.enterLandscapeMode();
                }
            }
            
            // 自动进入横屏模式的逻辑
            autoEnterLandscapeIfNeeded() {
                if (this.isMobileDevice && isPortraitMode()) {
                    console.log('检测到移动设备竖屏，自动进入横屏模式');
                    setTimeout(() => {
                        this.enterLandscapeMode();
                    }, 800);
                }
            }
            
            enterLandscapeMode() {
                if (this.isLandscapeMode) return;
                
                const container = document.getElementById('iframeContainer');
                
                container.classList.add('landscape-mode');
                document.body.classList.add('landscape-mode-active');
                this.isLandscapeMode = true;
                
                // 锁定页面滚动
                document.body.style.overflow = 'hidden';
                
                console.log('进入横屏模式');
            }
        }
        
        // 初始化游戏
        const game = new MaisiGame();
    </script>
