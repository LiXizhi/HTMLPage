
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦思AI测评</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: auto;
        }
        .qr-placeholder {
            background-image: url("https://api.keepwork.com/ts-storage/siteFiles/46418/raw#qrcodemaisiai.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-100 to-violet-150" style="background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);">
    <!-- 外层容器：背景占满屏幕 -->
    <div class="min-h-screen">
        <!-- 内容容器：最大宽度1080px，居中显示 -->
        <div class="max-w-screen-xl mx-auto px-4 py-4" style="max-width: 1080px;">
            <div class="bg-white/80 backdrop-blur-sm rounded-lg shadow-lg p-4 border border-purple-200">
                <!-- 主标题 -->
                <div class="text-center mb-3">
                    <h2 class="text-xl font-bold text-purple-800 mb-1">麦思AI：学习力测评</h2>
                    <p class="text-base text-purple-600 font-medium">(5-16岁) • 精准诊断学习能力长短板</p>
                </div>

                <!-- 核心信息 -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex-1">
                        <!-- 能力维度 -->
                        <div class="grid grid-cols-3 gap-2 text-sm mb-3">
                            <div class="text-center bg-purple-100 rounded-lg px-2 py-2">
                                <div class="font-bold text-purple-700 text-lg">8</div>
                                <div class="text-purple-600">大维度</div>
                            </div>
                            <div class="text-center bg-violet-100 rounded-lg px-2 py-2">
                                <div class="font-bold text-violet-700 text-lg">56</div>
                                <div class="text-violet-600">核心能力</div>
                            </div>
                            <div class="text-center bg-indigo-100 rounded-lg px-2 py-2">
                                <div class="font-bold text-indigo-700 text-lg">34</div>
                                <div class="text-indigo-600">学习素养</div>
                            </div>
                        </div>
                        
                        <!-- 使用数据 -->
                        <div class="text-sm text-purple-700 space-y-1">
                            <div>✓ 覆盖全国22个省市及地区</div>
                            <div>✓ 走进12300余所中小学校</div>
                            <div>✓ 超过500万学生使用</div>
                        </div>
                    </div>

                    <!-- 二维码区域 -->
                    <div class="ml-4 text-center">
                        <div class="w-32 h-32 qr-placeholder rounded-lg border-2 border-purple-300 cursor-pointer hover:shadow-lg transition-all duration-300" onclick="showLargeQRCode()"></div>
                        <p class="text-sm text-purple-600 mt-1 font-medium">微信小程序</p>
                    </div>
                </div>                <!-- 底部按钮 -->
                <button 
                    onclick="showLargeQRCode()" 
                    class="w-full bg-gradient-to-r from-purple-500 to-violet-600 text-white py-3 px-4 rounded-lg text-base font-medium hover:shadow-lg transition-all duration-300 hover:from-purple-600 hover:to-violet-700"
                >
                    立即扫码使用 麦思AI测评 微信小程序
                </button>

                <!-- 版权信息 -->
                <div class="text-center mt-3 pt-2 border-t border-purple-200">
                    <p class="text-xs text-purple-500">Copyright © 2025 &nbsp;北京智测佳程科技有限公司 &nbsp;地址：北京市海淀区中关村南大街1号北京友谊宾馆90108 &nbsp; 电话：18601224167</p>
                    <p class="text-xs text-purple-500">麦思AI. ©京ICP备2024057019号-5</p>
                </div>
            </div>
        </div>
    </div>    <!-- 二维码弹窗 -->
    <div id="largeQrModal" class="fixed inset-0 bg-purple-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center border-2 border-purple-200">
            <h3 class="text-2xl font-bold text-purple-800 mb-4">扫码使用麦思AI测评</h3>
            <div class="w-60 h-60 mx-auto mb-4 qr-placeholder rounded-lg border-2 border-purple-300"></div>
            <p class="text-purple-700 text-base mb-6 font-medium">5-16岁青少年专业学习力测评</p>
            <button 
                onclick="closeLargeQRCode()" 
                class="bg-purple-500 text-white px-8 py-3 rounded-lg text-base hover:bg-purple-600 transition-colors font-medium"
            >
                关闭
            </button>
        </div>
    </div>    <script>
        function showLargeQRCode() {
            document.getElementById('largeQrModal').classList.remove('hidden');
            document.getElementById('largeQrModal').classList.add('flex');
        }

        function closeLargeQRCode() {
            document.getElementById('largeQrModal').classList.add('hidden');
            document.getElementById('largeQrModal').classList.remove('flex');
        }

        // 点击大二维码模态框背景关闭
        document.getElementById('largeQrModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLargeQRCode();
            }
        });
    </script>
</body>
</html>
