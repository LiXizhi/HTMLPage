      // Fetch markdown data from external resource
      async function fetchQuestionsMarkdown() {
        // Return cached data if already fetched
        if (questionsMarkdownCache !== null) {
          return questionsMarkdownCache;
        }

        try {
          console.log("Fetching questions markdown from external resource...");
          const externalMarkdown = await sdk.getRawPage("maisi/maisi/webgames/data/wiki_dashboard_data.md");

          if (externalMarkdown && typeof externalMarkdown === "string" && externalMarkdown.trim().length > 0) {
            console.log("Successfully fetched external markdown data");
            questionsMarkdownCache = externalMarkdown;
            return externalMarkdown;
          } else {
            throw new Error("External markdown data is empty or invalid");
          }
        } catch (error) {
          console.warn("Failed to fetch external markdown data, using fallback:", error);
          questionsMarkdownCache = fallbackQuestionsMarkdown;
          return fallbackQuestionsMarkdown;
        }
      }

      // Parse markdown to extract questions
      function parseQuestions(markdown) {
        const lines = markdown.trim().split("\n");
        const questions = [];
        let currentCategory = "";

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (line.startsWith("# ")) {
            currentCategory = line.substring(2);
          } else if (line.startsWith("- ")) {
            const fullText = line.substring(2);

            // Extract wiki words in brackets
            const wikiWordMatch = fullText.match(/\(([^)]+)\)$/);
            let question = fullText;
            let wikiWord = null;

            if (wikiWordMatch) {
              // Remove the wiki word from the question
              question = fullText.replace(/\s*\([^)]+\)$/, "");
              wikiWord = wikiWordMatch[1];
            }

            questions.push({
              id: `q_${questions.length + 1}`,
              question,
              category: currentCategory,
              wikiWord: wikiWord,
              status: "unexplored",
            });
          }
        }

        return questions;
      }

      // Build map from wikiword to question object for quick lookup
      function buildWikiWordMap(questions) {
        wikiWordToQuestionMap.clear();
        for (const question of questions) {
          if (question.wikiWord && !wikiWordToQuestionMap.has(question.wikiWord)) {
            // Use the first question that matches this wikiword (in case of duplicates)
            wikiWordToQuestionMap.set(question.wikiWord, question);
          }
        }
      } // Load questions from SDK personal page store or use default
      async function loadQuestions() {
        // Fetch markdown data from external resource (with fallback)
        const questionsMarkdown = await fetchQuestionsMarkdown();
        const questions = parseQuestions(questionsMarkdown);
        // Build wikiword map first for efficient lookup with parsed questions only
        buildWikiWordMap(questions);
        // Apply saved progress/completion status from new format
        await loadProgressData(questions);

      } // Helper function to remove duplicates and sort by time (newest first)
      function deduplicateAndSortByTime(wikiwords, times) {
        if (!Array.isArray(wikiwords) || !Array.isArray(times) || wikiwords.length !== times.length) {
          return { wikiwords: [], times: [] };
        }

        // Create array of objects for easier processing
        const combined = wikiwords.map((wikiword, index) => ({
          wikiword,
          time: times[index],
        }));

        // Remove duplicates by keeping the latest time for each wikiword
        const uniqueMap = new Map();
        combined.forEach((item) => {
          const existingTime = uniqueMap.get(item.wikiword);
          if (!existingTime || item.time > existingTime) {
            uniqueMap.set(item.wikiword, item.time);
          }
        });

        // Convert back to arrays and sort by time (newest first)
        const sortedEntries = Array.from(uniqueMap.entries()).sort((a, b) => b[1] - a[1]); // Sort by time descending

        return {
          wikiwords: sortedEntries.map((entry) => entry[0]),
          times: sortedEntries.map((entry) => entry[1]),
        };
      }

          if (progressData) {

            // Handle case where data might be a string (serialized format)

                data = JSON.parse(data);
              } catch (jsonError) {
                console.warn("Data is not valid JSON, skipping string data");

            }

            // Ensure data is an object and has the expected structure
            if (!data || typeof data !== "object") {

              return;
            }

            // Apply completed status with deduplication and sorting
            if (Array.isArray(data.completed_wikiwords) && Array.isArray(data.completed_times)) {
              const { wikiwords: dedupCompletedWords, times: dedupCompletedTimes } = deduplicateAndSortByTime(data.completed_wikiwords, data.completed_times);

              completed_wikiwords = [...dedupCompletedWords]; // Store in global array
              dedupCompletedWords.forEach((wikiword, index) => {
                const question = wikiWordToQuestionMap.get(wikiword);
                if (question) {
                  question.status = "completed";
                  question.completedTime = dedupCompletedTimes[index];

              const { wikiwords: dedupProgressWords, times: dedupProgressTimes } = deduplicateAndSortByTime(data.inprogress_wikiwords, data.inprogress_times);

              progress_wikiwords = [...dedupProgressWords]; // Store in global array

      // Get current date in YYMMDD format
      function getCurrentDateCode() {
        const now = new Date();
        const year = now.getFullYear().toString().slice(-2);
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        return parseInt(year + month + day);

      // Format date from YYMMDD to user-friendly Chinese format
      function formatDateConcise(dateCode) {
        if (!dateCode) return "";

        const dateStr = dateCode.toString();
        if (dateStr.length !== 6) return dateStr;

        // Parse the date code (YYMMDD format)
        const year = parseInt("20" + dateStr.substring(0, 2));
        const month = parseInt(dateStr.substring(2, 4));
        const day = parseInt(dateStr.substring(4, 6));

        const targetDate = new Date(year, month - 1, day);
        const today = new Date();

        // Reset time to compare only dates
        today.setHours(0, 0, 0, 0);
        targetDate.setHours(0, 0, 0, 0);

        const diffTime = today.getTime() - targetDate.getTime();
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays === 0) {
          return "ä»Šå¤©";
        } else if (diffDays === 1) {
          return "æ˜¨å¤©";
        } else if (diffDays > 1 && diffDays <= 30) {
          return `${diffDays}å¤©å‰`;
        } else if (diffDays > 30 && year === today.getFullYear()) {
          return `${month}æœˆ${day}æ—¥`;
        } else {
          const shortYear = year.toString().slice(-2);
          return `${shortYear}å¹´${month}æœˆ${day}æ—¥`;
        }
      }

      // Confirmation dialog functions
      function showConfirmationDialog(title, message, onConfirm) {
        document.getElementById("confirmation-title").textContent = title;
        document.getElementById("confirmation-message").textContent = message;
        document.getElementById("confirmation-modal").classList.remove("hidden");

        // Remove any existing event listeners
        const confirmBtn = document.getElementById("confirmation-confirm");
        const cancelBtn = document.getElementById("confirmation-cancel");

        // Clone buttons to remove existing event listeners
        const newConfirmBtn = confirmBtn.cloneNode(true);
        const newCancelBtn = cancelBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
        cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

        // Add new event listeners
        newConfirmBtn.addEventListener("click", () => {
          hideConfirmationDialog();
          if (onConfirm) onConfirm();
        });

        newCancelBtn.addEventListener("click", hideConfirmationDialog);
      }

      function hideConfirmationDialog() {
        document.getElementById("confirmation-modal").classList.add("hidden");
      }

      // Cleanup function to fix data consistency issues
      async function cleanupProgressData() {
        console.log("Starting data cleanup...");

        // Check all questions for missing wikiWords
        const questionsWithoutWikiWords = allQuestions.filter((q) => !q.wikiWord);
        if (questionsWithoutWikiWords.length > 0) {
          console.error("Questions without wikiWords found:", questionsWithoutWikiWords);
        }

        // Check for progress questions without wikiWords
        const progressQuestionsWithoutWikiWords = allQuestions.filter((q) => q.status === "progress" && !q.wikiWord);
        if (progressQuestionsWithoutWikiWords.length > 0) {
          console.error("Progress questions without wikiWords found:", progressQuestionsWithoutWikiWords);
          // Reset their status to unexplored
          progressQuestionsWithoutWikiWords.forEach((q) => {
            q.status = "unexplored";
            delete q.progressTime;
          });
          console.log("Reset corrupted progress questions to unexplored");
        }

        // Force save clean data
        await saveProgressData(true);
        console.log("Data cleanup completed");
      }

      async function initializeApp() {
        // Load all questions (buildWikiWordMap is called inside loadQuestions)
        allQuestions = await loadQuestions();

        // If no current period questions, generate them
        if (currentPeriodQuestions.length === 0) {
          generateCurrentPeriodQuestions();
        }

        // Render the interface
        renderQuestions();
      }

      window.parent.postMessage({ type: "gameLoaded" }, "*");

      function checkStartGame(timeoutMs) {
        if (!timeoutMs) {
          const urlParams = new URLSearchParams(window.location.search);
          timeoutMs = urlParams.get("parent") === "miniGameProxy" ? 3000 : 200;
        }

        let gameStarted = false;
        const waitForMinigameProxyWithTimeout = new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            if (!gameStarted) {
              resolve(null);
            }
          }, timeoutMs);
          let miniGameProxyReceived = false;
          const messageHandler = function (e) {
            if (e.data.type === "miniGameProxyDataResponse") {
              miniGameProxyReceived = true;
              sdk.token = e.data?.keepworkToken;
            }
            if (miniGameProxyReceived) {
              miniGameProxyReceived = false;
              window.removeEventListener("message", messageHandler);
              clearTimeout(timeout);
              resolve(e.data);
            }
          };
          window.addEventListener("message", messageHandler);
          window.parent.postMessage({ type: "getLocation" }, "*");
          window.parent.postMessage({ type: "getMiniGameProxyData" }, "*");
        });

        waitForMinigameProxyWithTimeout
          .then(async () => {
            if (!gameStarted) {
              gameStarted = true;
              await initializeApp();
            }
          })
          .catch(async (error) => {
            if (!gameStarted) {
              gameStarted = true;
              await initializeApp();
            }
          });
      }
      checkStartGame();
