
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节糖果盒 - 神秘商城</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <script src="https://cdn.keepwork.com/sdk/keepworkSDK.iife.js?v=1.0.15"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b3d 50%, #1a0b2e 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        
        .spin-anim {
            animation: spin 1s linear infinite;
        }
        
        .shake-anim {
            animation: shake 0.5s ease-in-out;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .pulse-anim {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6), 0 0 40px rgba(255, 165, 0, 0.4);
        }
        
        .glow-purple {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.6), 0 0 40px rgba(147, 51, 234, 0.4);
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
        }
        
        .reward-card {
            backdrop-filter: blur(10px);
            background: rgba(45, 27, 61, 0.8);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }
        
        .rarity-common { border-color: #9ca3af; }
        .rarity-rare { border-color: #3b82f6; }
        .rarity-epic { border-color: #a855f7; }
        .rarity-legendary { border-color: #eab308; }
        
        .badge-vip {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #78350f;
            font-weight: bold;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            position: absolute;
            top: 8px;
            right: 8px;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="bg-gradient-to-r from-purple-900 to-orange-900 px-6 py-3 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-orange-400">🎃 万圣节《魔法变变变》活动 🎃</h1>
        </div>
        
        <!-- 用户余额 -->
        <div class="flex gap-3 text-sm">
            <div class="bg-purple-900 bg-opacity-50 px-3 py-1 rounded-full">
                <span class="text-yellow-400">💰 </span>
                <span class="text-white font-bold" id="userBeans">500</span>
            </div>
            <div class="bg-purple-900 bg-opacity-50 px-3 py-1 rounded-full">
                <span class="text-green-400">💵 ¥</span>
                <span class="text-white font-bold" id="userMoney">100</span>
            </div>
        </div>
    </header>

    <!-- 主内容区 - 左右分栏 -->
    <div class="flex h-[calc(100vh-80px)]">
        <!-- 左侧：开箱区域 -->
        <div class="w-1/2 p-6 overflow-y-auto">
            <div class="max-w-lg mx-auto">
                <!-- 商品展示 -->
                <div class="bg-gradient-to-br from-purple-900 to-orange-900 rounded-2xl p-6 glow-purple card-hover fade-in-up">
                    <div class="text-center">
                        <div class="text-7xl mb-4 float-anim">🎁</div>
                        <h2 class="text-3xl font-bold text-orange-300 mb-2">糖果盒</h2>
                        <p class="text-purple-200 text-sm mb-4">打开随机获得神秘变身药丸！</p>
                        
                        <div class="bg-black bg-opacity-30 rounded-lg p-4 mb-4 text-left text-sm">
                            <div class="text-yellow-300 font-bold mb-2">🎁 可能获得：</div>
                            <div class="space-y-1 text-purple-200">
                                <div>🍬 糖果 - 自己变身30分钟</div>
                                <div>🐲 宠物糖果 - 抱抱龙变身30分钟</div>
                                <div>🪄 魔棒 - 变身他人5分钟</div>
                                <div>💎 知识币 - 珍贵货币</div>
                            </div>
                        </div>

                        <!-- 购买选项 -->
                        <div class="space-y-3">
                            <button onclick="buyBox(1, 'beans')" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105">
                                购买 1 个 - 💰 100 知识豆
                            </button>
                            <button onclick="buyBox(10, 'money')" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105">
                                购买 10 个 - 💵 ¥80 <span class="text-sm">(更划算！)</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧：背包和历史记录 -->
        <div class="w-1/2 border-l border-purple-700 flex flex-col">
            <!-- 标签切换 -->
            <div class="flex gap-2 p-4 pb-2 fade-in-up">
                <button onclick="switchTab('inventory')" id="tabInventory" class="flex-1 py-2 px-4 rounded-lg font-bold transition tab-active text-sm">
                    🎒 我的背包
                </button>
                <button onclick="switchTab('history')" id="tabHistory" class="flex-1 py-2 px-4 rounded-lg font-bold transition bg-purple-900 bg-opacity-50 text-purple-300 text-sm">
                    📜 开箱记录
                </button>
            </div>

            <!-- 背包内容 -->
            <div id="inventoryContent" class="flex-1 overflow-y-auto px-4 pb-4 fade-in-up">
                <div id="inventoryList" class="space-y-3">
                    <div class="text-center text-purple-300 py-16">
                        <div class="text-5xl mb-2">👻</div>
                        <p>背包空空如也，快去购买糖果盒吧！</p>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div id="historyContent" class="hidden flex-1 overflow-y-auto px-4 pb-4 fade-in-up">
                <div id="historyList" class="space-y-3">
                    <div class="text-center text-purple-300 py-16">
                        <div class="text-5xl mb-2">📜</div>
                        <p>还没有开箱记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- 开箱动画遮罩 -->
        <div id="openingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
            <div class="text-center">
                <div id="boxIcon" class="text-9xl mb-4 pulse-anim">🎁</div>
                <p class="text-white text-2xl font-bold" id="openingText">正在打开糖果盒...</p>
            </div>
        </div>

        <!-- 奖励展示模态框 -->
        <div id="rewardModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
            <div class="bg-gradient-to-br from-purple-900 to-orange-900 rounded-2xl p-6 max-w-md w-full glow">
                <h2 class="text-2xl font-bold text-center text-yellow-300 mb-4">🎉 恭喜获得 🎉</h2>
                <div id="rewardsList" class="space-y-3 mb-6 max-h-96 overflow-y-auto">
                    <!-- 奖励列表 -->
                </div>
                <button onclick="closeRewardModal()" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105">
                    太棒了！
                </button>
            </div>
        </div>

        <!-- 使用物品模态框 -->
        <div id="useItemModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
            <div class="bg-gradient-to-br from-purple-900 to-orange-900 rounded-2xl p-6 max-w-md w-full glow">
                <h2 class="text-xl font-bold text-center text-yellow-300 mb-4" id="useItemTitle"></h2>
                <div class="bg-black bg-opacity-30 rounded-lg p-4 mb-4">
                    <p class="text-purple-200 text-sm text-center" id="useItemDesc"></p>
                </div>
                <div class="flex gap-3">
                    <button onclick="closeUseItemModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition">
                        取消
                    </button>
                    <button onclick="confirmUseItem()" class="flex-1 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-xl transition">
                        使用
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 游戏数据
        let gameData = {
            beans: 500,
            money: 100,
            inventory: [],
            history: [],
            isVip: false // 模拟会员状态
        };

        // 奖励池配置
        const rewardPool = {
            candies: [
                { id: 'candy_pumpkin', name: '南瓜糖果', icon: '🎃', rarity: 'common', vipOnly: false, type: 'candy', effect: '变身南瓜人30分钟' },
                { id: 'candy_ghost', name: '幽灵糖果', icon: '👻', rarity: 'rare', vipOnly: false, type: 'candy', effect: '变身幽灵30分钟' },
                { id: 'candy_vampire', name: '吸血鬼糖果', icon: '🧛', rarity: 'epic', vipOnly: true, type: 'candy', effect: '变身吸血鬼30分钟' },
                { id: 'candy_witch', name: '女巫糖果', icon: '🧙', rarity: 'legendary', vipOnly: true, type: 'candy', effect: '变身女巫30分钟' }
            ],
            petCandies: [
                { id: 'pet_bat', name: '蝙蝠宠物糖', icon: '🦇', rarity: 'common', vipOnly: false, type: 'petCandy', effect: '抱抱龙变身蝙蝠30分钟' },
                { id: 'pet_spider', name: '蜘蛛宠物糖', icon: '🕷️', rarity: 'rare', vipOnly: false, type: 'petCandy', effect: '抱抱龙变身蜘蛛30分钟' },
                { id: 'pet_dragon', name: '暗黑龙糖', icon: '🐉', rarity: 'epic', vipOnly: true, type: 'petCandy', effect: '抱抱龙变身暗黑龙30分钟' }
            ],
            wands: [
                { id: 'wand_basic', name: '初级魔棒', icon: '🪄', rarity: 'common', vipOnly: false, type: 'wand', effect: '变身他人为小丑5分钟' },
                { id: 'wand_advanced', name: '高级魔棒', icon: '✨', rarity: 'rare', vipOnly: false, type: 'wand', effect: '变身他人为僵尸5分钟' },
                { id: 'wand_master', name: '大师魔棒', icon: '⚡', rarity: 'legendary', vipOnly: true, type: 'wand', effect: '变身他人为骷髅5分钟' }
            ],
            coins: [
                { id: 'coin_small', name: '知识币袋', icon: '💰', rarity: 'common', vipOnly: false, type: 'coin', amount: 50 },
                { id: 'coin_medium', name: '知识币箱', icon: '💎', rarity: 'rare', vipOnly: false, type: 'coin', amount: 150 },
                { id: 'coin_large', name: '知识币宝藏', icon: '👑', rarity: 'epic', vipOnly: true, type: 'coin', amount: 500 }
            ]
        };

        // 稀有度权重
        const rarityWeights = {
            common: 50,
            rare: 30,
            epic: 15,
            legendary: 5
        };

        // 初始化
        function init() {
            loadGameData();
            updateUI();
        }

        // 加载游戏数据（从localStorage）
        function loadGameData() {
            const saved = localStorage.getItem('halloweenGameData');
            if (saved) {
                gameData = JSON.parse(saved);
            }
        }

        // 保存游戏数据
        function saveGameData() {
            localStorage.setItem('halloweenGameData', JSON.stringify(gameData));
        }

        // 更新UI
        function updateUI() {
            document.getElementById('userBeans').textContent = gameData.beans;
            document.getElementById('userMoney').textContent = gameData.money.toFixed(2);
            renderInventory();
            renderHistory();
        }

        // 购买糖果盒
        function buyBox(count, paymentType) {
            const cost = paymentType === 'beans' ? 100 : 80;
            
            if (paymentType === 'beans') {
                if (gameData.beans < cost * count) {
                    alert('知识豆不足！');
                    return;
                }
                gameData.beans -= cost * count;
            } else {
                if (gameData.money < cost) {
                    alert('余额不足！');
                    return;
                }
                gameData.money -= cost;
            }

            openBoxes(count);
        }

        // 开箱动画
        function openBoxes(count) {
            const overlay = document.getElementById('openingOverlay');
            const boxIcon = document.getElementById('boxIcon');
            const openingText = document.getElementById('openingText');
            
            overlay.classList.remove('hidden');
            boxIcon.classList.add('shake-anim');
            
            openingText.textContent = `正在打开 ${count} 个糖果盒...`;

            setTimeout(() => {
                boxIcon.classList.remove('shake-anim');
                boxIcon.classList.add('spin-anim');
                openingText.textContent = '✨ 神秘的力量正在涌现 ✨';
            }, 1000);

            setTimeout(() => {
                overlay.classList.add('hidden');
                boxIcon.classList.remove('spin-anim');
                const rewards = generateRewards(count);
                showRewards(rewards);
                saveGameData();
                updateUI();
            }, 2500);
        }

        // 生成奖励
        function generateRewards(count) {
            const rewards = [];
            
            for (let i = 0; i < count; i++) {
                const rewardType = Math.random();
                let selectedReward;
                
                if (rewardType < 0.4) {
                    selectedReward = getRandomReward(rewardPool.candies);
                } else if (rewardType < 0.7) {
                    selectedReward = getRandomReward(rewardPool.petCandies);
                } else if (rewardType < 0.9) {
                    selectedReward = getRandomReward(rewardPool.wands);
                } else {
                    selectedReward = getRandomReward(rewardPool.coins);
                }
                
                if (selectedReward) {
                    // 处理知识币
                    if (selectedReward.type === 'coin') {
                        gameData.beans += selectedReward.amount;
                        rewards.push({ ...selectedReward, timestamp: Date.now() });
                    } else {
                        // 添加到背包
                        const item = {
                            ...selectedReward,
                            uniqueId: Date.now() + Math.random(),
                            timestamp: Date.now()
                        };
                        gameData.inventory.push(item);
                        rewards.push(item);
                    }
                }
            }
            
            // 添加到历史记录
            gameData.history.unshift({
                timestamp: Date.now(),
                count: count,
                rewards: rewards
            });
            
            return rewards;
        }

        // 根据稀有度随机获取奖励
        function getRandomReward(pool) {
            const rarity = getRandomRarity();
            const filtered = pool.filter(item => item.rarity === rarity);
            
            if (filtered.length === 0) {
                return pool[Math.floor(Math.random() * pool.length)];
            }
            
            return filtered[Math.floor(Math.random() * filtered.length)];
        }

        // 随机获取稀有度
        function getRandomRarity() {
            const total = Object.values(rarityWeights).reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            
            for (const [rarity, weight] of Object.entries(rarityWeights)) {
                random -= weight;
                if (random <= 0) {
                    return rarity;
                }
            }
            return 'common';
        }

        // 显示奖励
        function showRewards(rewards) {
            const modal = document.getElementById('rewardModal');
            const list = document.getElementById('rewardsList');
            
            list.innerHTML = '';
            
            rewards.forEach((reward, index) => {
                const isLocked = reward.vipOnly && !gameData.isVip;
                const rarityColor = {
                    common: 'border-gray-400',
                    rare: 'border-blue-400',
                    epic: 'border-purple-400',
                    legendary: 'border-yellow-400'
                }[reward.rarity];
                
                const item = document.createElement('div');
                item.className = `reward-card rounded-lg p-4 border-2 ${rarityColor} fade-in-up relative`;
                item.style.animationDelay = `${index * 0.1}s`;
                
                if (reward.type === 'coin') {
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="text-4xl">${reward.icon}</div>
                            <div class="flex-1">
                                <div class="font-bold text-yellow-300">${reward.name}</div>
                                <div class="text-sm text-purple-200">+${reward.amount} 知识豆</div>
                            </div>
                        </div>
                    `;
                } else {
                    item.innerHTML = `
                        ${reward.vipOnly ? '<div class="badge-vip">VIP专属</div>' : ''}
                        <div class="flex items-center gap-3 ${isLocked ? 'opacity-50' : ''}">
                            <div class="text-4xl">${reward.icon}</div>
                            <div class="flex-1">
                                <div class="font-bold text-yellow-300">${reward.name}</div>
                                <div class="text-xs text-purple-200">${reward.effect}</div>
                                ${isLocked ? '<div class="text-xs text-red-400 mt-1">🔒 需要VIP会员</div>' : ''}
                            </div>
                        </div>
                    `;
                }
                
                list.appendChild(item);
            });
            
            modal.classList.remove('hidden');
        }

        // 关闭奖励模态框
        function closeRewardModal() {
            document.getElementById('rewardModal').classList.add('hidden');
        }

        // 渲染背包
        function renderInventory() {
            const list = document.getElementById('inventoryList');
            
            if (gameData.inventory.length === 0) {
                list.innerHTML = `
                    <div class="text-center text-purple-300 py-8">
                        <div class="text-5xl mb-2">👻</div>
                        <p>背包空空如也，快去购买糖果盒吧！</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = '';
            
            gameData.inventory.forEach((item, index) => {
                const isLocked = item.vipOnly && !gameData.isVip;
                const rarityColor = {
                    common: 'border-gray-400',
                    rare: 'border-blue-400',
                    epic: 'border-purple-400',
                    legendary: 'border-yellow-400'
                }[item.rarity];
                
                const div = document.createElement('div');
                div.className = `reward-card rounded-lg p-4 border-2 ${rarityColor} card-hover relative`;
                div.innerHTML = `
                    ${item.vipOnly ? '<div class="badge-vip">VIP专属</div>' : ''}
                    <div class="flex items-center gap-3">
                        <div class="text-4xl">${item.icon}</div>
                        <div class="flex-1">
                            <div class="font-bold text-yellow-300">${item.name}</div>
                            <div class="text-xs text-purple-200">${item.effect}</div>
                            ${isLocked ? '<div class="text-xs text-red-400 mt-1">🔒 需要VIP会员才能使用</div>' : ''}
                        </div>
                        <button 
                            onclick="useItem(${index})" 
                            class="bg-orange-500 hover:bg-orange-600 text-white text-sm font-bold py-2 px-4 rounded-lg transition ${isLocked ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${isLocked ? 'disabled' : ''}
                        >
                            使用
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // 渲染历史记录
        function renderHistory() {
            const list = document.getElementById('historyList');
            
            if (gameData.history.length === 0) {
                list.innerHTML = `
                    <div class="text-center text-purple-300 py-8">
                        <div class="text-5xl mb-2">📜</div>
                        <p>还没有开箱记录</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = '';
            
            gameData.history.forEach((record, index) => {
                const date = new Date(record.timestamp);
                const timeStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                const div = document.createElement('div');
                div.className = 'reward-card rounded-lg p-4 border border-purple-500';
                
                let rewardsHtml = record.rewards.map(r => {
                    if (r.type === 'coin') {
                        return `<span class="text-yellow-300">${r.icon}+${r.amount}</span>`;
                    }
                    return `<span>${r.icon}${r.name}</span>`;
                }).join(', ');
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-purple-300 text-sm">${timeStr}</div>
                        <div class="text-orange-400 text-sm font-bold">开启 ${record.count} 个</div>
                    </div>
                    <div class="text-sm text-purple-200">
                        ${rewardsHtml}
                    </div>
                `;
                
                list.appendChild(div);
            });
        }

        // 切换标签
        function switchTab(tab) {
            if (tab === 'inventory') {
                document.getElementById('inventoryContent').classList.remove('hidden');
                document.getElementById('historyContent').classList.add('hidden');
                document.getElementById('tabInventory').classList.add('tab-active');
                document.getElementById('tabInventory').classList.remove('bg-purple-900', 'bg-opacity-50', 'text-purple-300');
                document.getElementById('tabHistory').classList.remove('tab-active');
                document.getElementById('tabHistory').classList.add('bg-purple-900', 'bg-opacity-50', 'text-purple-300');
            } else {
                document.getElementById('inventoryContent').classList.add('hidden');
                document.getElementById('historyContent').classList.remove('hidden');
                document.getElementById('tabHistory').classList.add('tab-active');
                document.getElementById('tabHistory').classList.remove('bg-purple-900', 'bg-opacity-50', 'text-purple-300');
                document.getElementById('tabInventory').classList.remove('tab-active');
                document.getElementById('tabInventory').classList.add('bg-purple-900', 'bg-opacity-50', 'text-purple-300');
            }
        }

        // 使用物品
        let currentUseItemIndex = null;
        
        function useItem(index) {
            const item = gameData.inventory[index];
            if (item.vipOnly && !gameData.isVip) {
                return;
            }
            
            currentUseItemIndex = index;
            document.getElementById('useItemTitle').textContent = `使用 ${item.icon} ${item.name}`;
            document.getElementById('useItemDesc').textContent = item.effect;
            document.getElementById('useItemModal').classList.remove('hidden');
        }

        function closeUseItemModal() {
            document.getElementById('useItemModal').classList.add('hidden');
            currentUseItemIndex = null;
        }

        function confirmUseItem() {
            if (currentUseItemIndex !== null) {
                const item = gameData.inventory[currentUseItemIndex];
                
                // 显示使用效果
                alert(`✨ 已使用 ${item.icon} ${item.name}！\n${item.effect}`);
                
                // 从背包移除
                gameData.inventory.splice(currentUseItemIndex, 1);
                
                saveGameData();
                updateUI();
                closeUseItemModal();
            }
        }

        // 初始化游戏
        init();
    </script>
</body>
</html>
