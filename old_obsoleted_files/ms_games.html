<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦思星球主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(45deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .app {
            width: 1280px;
            height: 720px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            transform-origin: center;
        }


        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 720px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
        }

        .menu-item {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            padding: 8px 4px;
        }

        .menu-item .icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .menu-item .menu-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-align: center;
            line-height: 1;
        }

        .menu-item.active .menu-text {
            color: #bb7bf7;
        }

        .menu-item:hover .menu-text {
            color: #fff;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-item.active {
            background: rgba(0, 200, 255, 0.3);
            border-color: #bb7bf7;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }


        /* 主内容区域 */
        .main-content {
            margin-left: 80px;
            width: 1200px;
            height: 720px;
            position: relative;
            overflow: hidden;
        }

        /* 顶部状态栏 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 50;
        }

        .top-bar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #bb7bf7;
        }

        .top-bar .status {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
        }

        .status .time {
            font-weight: bold;
        }

        .status .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 标签页内容 */
        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            padding: 80px 30px 0;
            overflow: hidden;
        }

        .tab-content.active {
            display: block;
        }

        /* 首页 - 横向卡片布局 */
        .home-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .featured-section {
            height: 300px;
            margin-bottom: 16px;
            position: relative;
        }

        .featured-slider {
            width: 100%;
            height: calc(100% - 32px);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .featured-item {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .featured-item.active {
            display: block;
        }

        .featured-card {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .featured-card>div {
            margin-top: -36px;
        }

        .featured-card:hover {
            transform: scale(1.02);
        }

        .featured-card .game-icon {
            font-size: 96px;
            margin-bottom: 16px;
        }

        .featured-card .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .featured-card .game-desc {
            font-size: 16px;
            opacity: 0.9;
        }

        .dots-indicator {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .featured-start-btn {
            display: none;
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(calc(-50% + 16px));
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }

        .featured-start-btn:hover {
            transform: translateY(calc(-50% + 14px));
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.6);
        }

        .dot.active {
            background: #bb7bf7;
            transform: scale(1.2);
        }

        /* 推荐游戏横向滚动 */
        .recommended-section {
            flex: 1;
            overflow: hidden;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .game-row {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
            height: 280px;
            -webkit-overflow-scrolling: touch;
        }

        .game-row::-webkit-scrollbar {
            height: 6px;
            display: none;
        }

        .game-row::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .game-row::-webkit-scrollbar-thumb {
            background: rgba(0, 200, 255, 0.6);
            border-radius: 3px;
        }

        .game-card {
            min-width: 200px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #bb7bf7;
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.3);
        }

        .game-card .game-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .game-card .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .game-card .game-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }

        .game-card .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .game-card .tag {
            background: rgba(0, 200, 255, 0.3);
            color: #bb7bf7;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .game-card.locked {
            opacity: 0.6;
        }

        .game-card .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .game-card .lock-icon {
            font-size: 32px;
        }

        /* 游戏分类页面 */
        .games-content {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .games-content::-webkit-scrollbar {
            display: none;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #bb7bf7;
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.3);
        }

        .category-card .game-icon {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .category-card .game-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-card .game-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }

        /* 统计和个人页面 */
        .stats-content,
        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .stat-card:hover {
            border-color: #bb7bf7;
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.3);
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #bb7bf7;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-level {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .profile-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 200px;
        }

        .profile-menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #bb7bf7;
        }

        .profile-menu-item {
            font-size: 16px;
        }

        /* Planet tab styles */
        .planet-content {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            /* 简化的单层渐变效果 */
            background: radial-gradient(ellipse at center 15%, 
                rgba(236, 72, 153, 0.3) 0%,     /* 粉色中心 */
                rgba(147, 51, 234, 0.2) 40%,    /* 紫色过渡 */
                rgba(0, 0, 0, 0.1) 80%,         /* 暗色边缘 */
                rgba(0, 0, 0, 0.2) 100%         /* 更暗的边缘 */
            );
        }

        /* 欢迎界面样式 */
        .planet-welcome-prompt {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            margin-top: 50px;
        }
        
        .planet-welcome-prompt h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        /* 彩色文字样式 */
        .planet-name {
            color: #40ce74; /* 绿色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .shine-text {
            color: #fbbf24; /* 黄色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 黄色按钮 - 进入麦思星球 */
        .planet-enter-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }
        
        .planet-enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.6);
        }
        
        /* 按钮容器 */
        .planet-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }
        
        /* 背景图片容器 */
        .planet-background-image-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            aspect-ratio: 16/10;
            width: auto;
            height: 60%;
            overflow: hidden;
        }
        
        .planet-background-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* 使用更平滑的mask渐变效果 */
            mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            mask-composite: intersect;
            -webkit-mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            -webkit-mask-composite: source-in;
        }

        /* 触摸反馈 */
        /* .touchable {
            position: relative;
            overflow: hidden;
        }

        .touchable::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .touchable:active::before {
            width: 100%;
            height: 100%;
        } */

        /* 消息提示 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            /* border: 1px solid rgba(0, 200, 255, 0.5); */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 左侧菜单栏 -->
        <nav class="sidebar">
            <div class="menu-item touchable active" data-tab="home">
                <span class="icon">☀️</span>
                <span class="menu-text">今日</span>
            </div>
            <div class="menu-item touchable" data-tab="games">
                <span class="icon">🎮</span>
                <span class="menu-text">游戏</span>
            </div>
            <div class="menu-item touchable" data-tab="planet">
                <span class="icon">🗺️</span>
                <span class="menu-text">星球</span>
            </div>
            <!-- <div class="menu-item touchable" data-tab="stats">
                <span class="icon">📊</span>
                <span class="menu-text">统计</span>
            </div>
            <div class="menu-item touchable" data-tab="profile">
                <span class="icon">👤</span>
                <span class="menu-text">我的</span>
            </div> -->
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部状态栏 -->
            <div class="top-bar">
                <div class="logo">麦思星球-游戏任务</div>
                <div class="status">
                    <!-- <div class="time" id="current-time">12:34</div>
                    <div class="battery">
                        <span>🔋</span>
                        <span>85%</span>
                    </div> -->
                </div>
            </div>

            <!-- 首页内容 -->
            <div class="tab-content active" id="home">
                <div class="home-content">
                    <!-- 精选游戏轮播 -->
                    <section class="featured-section">
                        <h2 class="section-title">今日任务</h2>
                        <div class="featured-slider">
                            <!-- 动态加载的轮播内容 -->
                        </div>
                        <div class="dots-indicator">
                            <!-- 动态加载的圆点指示器 -->
                        </div>
                        <button class="featured-start-btn">开始游戏</button>
                    </section>

                    <!-- 推荐游戏横向滚动 -->
                    <section class="recommended-section">
                        <h2 class="section-title">推荐游戏</h2>
                        <div class="game-row">
                            <!-- 动态加载的推荐游戏 -->
                        </div>
                    </section>
                </div>
            </div>

            <!-- 游戏分类页面 -->
            <div class="tab-content" id="games">
                <div class="games-content">
                    <!-- 动态加载的游戏分类内容 -->
                </div>
            </div>

            <!-- 星球介绍页面 -->
            <div class="tab-content" id="planet">
                <div class="planet-content">
                    <div class="planet-background-image-container">
                        <img 
                            src="https://api.keepwork.com/ts-storage/siteFiles/46296/raw" 
                            class="planet-background-image"
                            loading="lazy"
                        >
                    </div>
                    <div class="planet-welcome-prompt">
                        <h1>🌟<span class="planet-name">麦思星球</span>：让每个孩子在自己的世界里<span class="shine-text">自由发光</span>🌟</h1>
                        <div class="text-center">
                            <div class="planet-button-container">
                                <button class="planet-enter-btn" id="enterPlanetBtn">
                                    进入麦思星球
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 统计页面 -->
            <div class="tab-content" id="stats">
                <div class="stats-content">
                    <h2 class="section-title">用户统计</h2>
                    <div class="stats-grid">
                        <div class="stat-card touchable">
                            <div class="stat-value">85</div>
                            <div class="stat-label">操作能力</div>
                        </div>
                        <div class="stat-card touchable">
                            <div class="stat-value">92</div>
                            <div class="stat-label">策略思维</div>
                        </div>
                        <div class="stat-card touchable">
                            <div class="stat-value">78</div>
                            <div class="stat-label">反应速度</div>
                        </div>
                        <div class="stat-card touchable">
                            <div class="stat-value">88</div>
                            <div class="stat-label">综合评分</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 个人页面 -->
            <div class="tab-content" id="profile">
                <div class="profile-content">
                    <div class="profile-avatar">👤</div>
                    <div class="profile-name">用户名</div>
                    <div class="profile-level">等级：黄金玩家</div>
                    <div class="profile-menu">
                        <div class="profile-menu-item touchable">游戏记录</div>
                        <div class="profile-menu-item touchable">设置</div>
                        <div class="profile-menu-item touchable">帮助</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class GameApp {
            constructor() {
                this.gameTitles = '';
                this.currentTab = 'home';
                this.currentSlide = 0;
                this.slideInterval = null;
                let parentLocationHref = null;
                this.init();
            }

            async init() {
                // this.initTime();
                await this.getUserInfo();
                await this.initGameData();
                this.initTabNavigation();
                this.initSlider();
                this.initGameClickEvents();
                this.initTouchEvents();
            }

            initTime() {
                const updateTime = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    document.getElementById('current-time').textContent = timeString;
                };

                updateTime();
                setInterval(updateTime, 1000);
            }

            async getUserInfo() {
                window.addEventListener('message', (e) => {
                    switch (e.data.type) {
                        case 'locationResponse':
                            this.parentLocationHref = e.data.href;
                            break;
                    }
                });
                window.parent.postMessage({ type: 'getLocation' }, '*');
                await new Promise(resolve => setTimeout(resolve, 500));
                // this.parentLocationHref = 'https%3A%2F%2Fkeepwork.com%2Fapi%2Fpublic%2Fparacraft%2Findex_release_html%3Fpid%3D4108584%26customLoader%3Dhttps%253A%252F%252Fkeepwork.com%252Fmaisi%252Fmaisi%252Fwebgames%252Fdata%252Fcustom_loader1%26cmdline%3Dclient_id%253Dmaisi%2520thirdpartytoken%253DeyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0a2lkIjoiZTgwMjE2Y2UtOWJkNS00MzdhLTliMmQtZjBlY2UzNjJlYmI2IiwidXNlcl9pZCI6IjE2MiIsInBob25lIjoiMTY2ODg4ODk5OTkiLCJleHAiOjE3NTI3MzU1NTYsInR5cGUiOiJhY2Nlc3MifQ.LgUW2oPEZL41KkL4ae-ypy_H-fP5iu9Myms-FjfXlFE'
                // console.log('父页面地址:', this.parentLocationHref);
                const parentUrl = new URL(this.parentLocationHref ? decodeURIComponent(this.parentLocationHref) : window.location.href);
                const parentUrlParams = new URLSearchParams(parentUrl.search);
                // for (const [key, value] of parentUrlParams) {
                //     console.log(`父页面参数 - ${key}: ${value}`);
                // }
                let token = parentUrlParams.get('thirdpartytoken');
                const cmdlineParam = parentUrlParams.get('cmdline');
                if (cmdlineParam) {
                    const cmdlineParams = new URLSearchParams(cmdlineParam.replace(/\s+/g, '&'));
                    // for (const [key, value] of cmdlineParams) {
                    //     console.log(`cmdline参数 - ${key}: ${value}`);
                    // }
                    const thirdpartytoken = cmdlineParams.get('thirdpartytoken');
                    if (thirdpartytoken) {
                        // console.log('从cmdline解析到的thirdpartytoken:', thirdpartytoken);
                        // 如果cmdline中有token，使用它覆盖URL参数中的token
                        token = thirdpartytoken;
                    }
                }
                // token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0a2lkIjoiZWQzZGQyMTEtYjg4MS00YjU0LWI2NzYtZDJhN2VlY2NiMTVkIiwidXNlcl9pZCI6IjI4OCIsInBob25lIjoiMTU4ODAwMDAwMzEiLCJleHAiOjE3NTI3MjI4NTIsInR5cGUiOiJhY2Nlc3MifQ.MF8EC53Jz8wVE0BZGPlUN5wRfofEv-Z4CWMPyP8Ptqg'
                const headers = {};
                if (!token) return;
                headers['Authorization'] = `Bearer ${token}`;
                try {
                    // const response = await fetch('https://maseai-be-qa.langcong.com/api/v1/open/getUserInfo', {
                    const response = await fetch('https://be.maseai.com/api/v1/open/getUserInfo', {
                        headers: headers
                    });
                    const data = await response.json();
                    if (data.code === 200) {
                        console.log('用户信息:', data.data);
                        this.gameTitles = data.data.gameName;
                    }
                } catch (error) {
                    console.error('获取用户信息失败:', error);
                }
            }

            async initGameData() {
                try {
                    const response = await fetch(`https://api.keepwork.com/core/v0/repos/${encodeURIComponent('maisi/maisi')}/files/${encodeURIComponent('maisi/maisi/webgames/data/todayRecommended_config')}.md`);
                    const configText = await response.text();
                    const categories = this.parseGameConfig(configText);

                    // 收集所有游戏
                    const allGames = [];
                    categories.forEach(category => {
                        allGames.push(...category.games);
                    });

                    // 更新轮播图（前三个游戏）
                    // 更新轮播图 - 优先显示与gameTitles匹配的游戏
                    const featuredGames = this.selectFeaturedGames(allGames);
                    this.updateFeaturedSlider(featuredGames);

                    // 更新推荐游戏列表（随机选择5个）
                    const shuffledGames = this.shuffleArray([...allGames]);
                    this.updateRecommendedGames(shuffledGames.slice(0, 8));

                    // 更新游戏分类列表
                    this.updateGameCategories(categories);

                } catch (error) {
                    console.error('加载游戏配置失败:', error);
                }
            }

            selectFeaturedGames(allGames) {
                // 如果没有游戏数据，返回空数组
                if (!allGames || allGames.length === 0) {
                    return [];
                }

                // 如果有gameTitles配置，优先查找匹配的游戏
                if (this.gameTitles && this.gameTitles.trim() !== '') {
                    console.log('使用gameTitles配置:', this.gameTitles);
                    const gameTitlesList = this.gameTitles.split(',').map(title => title.trim());
                    const matchedGames = [];

                    // 查找匹配的游戏
                    for (const title of gameTitlesList) {
                        const matchedGame = allGames.find(game => game.name === title);
                        if (matchedGame && !matchedGames.includes(matchedGame)) {
                            matchedGames.push(matchedGame);
                        }
                    }

                    // 如果有匹配的游戏，返回匹配的游戏
                    if (matchedGames.length > 0) {
                        return matchedGames;
                    }
                }

                // 如果没有gameTitles配置，随机选择3个游戏
                const shuffledGames = this.shuffleArray([...allGames]);
                return shuffledGames.slice(0, 3);
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            updateFeaturedSlider(games) {
                const slider = document.querySelector('.featured-slider');
                const dotsContainer = document.querySelector('.dots-indicator');

                slider.innerHTML = '';
                dotsContainer.innerHTML = '';

                games.forEach((game, index) => {
                    const slideItem = document.createElement('div');
                    slideItem.className = `featured-item ${index === 0 ? 'active' : ''}`;
                    slideItem.innerHTML = `
                        <div class="featured-card touchable" data-game-name="${game.gameName}">
                            <div>
                                <div class="game-icon">${game.emoji}</div>
                                <div class="game-title">${game.name}</div>
                                <div class="game-desc">${game.description}</div>
                            </div>
                        </div>
                    `;
                    slider.appendChild(slideItem);

                    const dot = document.createElement('span');
                    dot.className = `dot ${index === 0 ? 'active' : ''}`;
                    dotsContainer.appendChild(dot);
                });

                document.querySelector('.featured-start-btn').style.display = games.length > 0 ? 'block' : 'none';

                this.initSlider();
            }

            updateRecommendedGames(games) {
                const gameRow = document.querySelector('.game-row');
                gameRow.innerHTML = '';

                games.forEach((game, index) => {
                    const gameCard = document.createElement('div');
                    gameCard.className = `game-card touchable ${game.isvip ? 'locked' : ''}`;
                    gameCard.dataset.gameId = index + 1;
                    gameCard.dataset.gameName = game.gameName;

                    gameCard.innerHTML = `
                        <div class="game-icon">${game.emoji}</div>
                        <div class="game-title">${game.name}</div>
                        <div class="game-desc">${game.description}</div>
                        <div class="game-tags">
                            ${game.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        ${game.isvip ? '<div class="lock-overlay"><div class="lock-icon">🔒</div></div>' : ''}
                    `;

                    gameRow.appendChild(gameCard);
                });
            }

            updateGameCategories(categories) {
                const gamesContent = document.querySelector('.games-content');
                gamesContent.innerHTML = '';

                categories.forEach(category => {
                    if (category.games && category.games.length > 0) {
                        const categorySection = document.createElement('div');
                        categorySection.className = 'category-section';

                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = category.name;

                        const categoryGrid = document.createElement('div');
                        categoryGrid.className = 'category-grid';

                        category.games.forEach((game, index) => {
                            const gameCard = document.createElement('div');
                            gameCard.className = `category-card touchable ${game.isvip ? 'locked' : ''}`;
                            gameCard.dataset.gameId = `${category.name}-${index}`;
                            gameCard.dataset.gameName = game.gameName;

                            gameCard.innerHTML = `
                                <div class="game-icon">${game.emoji}</div>
                                <div class="game-title">${game.name}</div>
                                <div class="game-desc">${game.description}</div>
                                ${game.isvip ? '<div class="lock-overlay"><div class="lock-icon">🔒</div></div>' : ''}
                            `;

                            categoryGrid.appendChild(gameCard);
                        });

                        categorySection.appendChild(categoryTitle);
                        categorySection.appendChild(categoryGrid);
                        gamesContent.appendChild(categorySection);
                    }
                });

                if (gamesContent.children.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <div class="icon">🎮</div>
                        <h3>暂无游戏</h3>
                        <p>正在加载更多精彩游戏...</p>
                    `;
                    gamesContent.appendChild(emptyState);
                }
            }

            parseGameConfig(configText) {
                const categories = [];
                const lines = configText.trim().split('\n');
                let currentCategory = null;
                let currentGame = null;

                const directAccess = window.parent === window.top

                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('## ')) {
                        currentCategory = {
                            name: line.substring(3),
                            games: []
                        };
                        categories.push(currentCategory);
                    } else if (line.startsWith('### ')) {
                        const gameTitle = line.substring(4);
                        const emoji = gameTitle.split(' ')[0];
                        const name = gameTitle.substring(emoji.length + 1);
                        currentGame = {
                            emoji: emoji,
                            name: name,
                            description: '',
                            tags: [],
                            url: '',
                            isvip: false
                        };
                        if (currentCategory) {
                            currentCategory.games.push(currentGame);
                        }
                    } else if (line.startsWith('- desc:')) {
                        if (currentGame) {
                            currentGame.description = line.substring(7).trim();
                        }
                    } else if (line.startsWith('- tags:')) {
                        if (currentGame) {
                            const tagString = line.substring(7).trim();
                            currentGame.tags = tagString.split(',').map(tag => tag.trim());
                        }
                    } else if (line.startsWith('- url:')) {
                        if (currentGame) {
                            currentGame.url = line.substring(6).trim();
                        }
                    } else if (line.startsWith('- isvip:')) {
                        if (currentGame) {
                            currentGame.isvip = line.substring(8).trim() === 'true';
                        }
                    } else if (line.startsWith('- gameName:')) {
                        if (currentGame) {
                            const gameName = line.substring(11).trim();
                            currentGame.gameName = gameName || '';
                            currentGame.isUnavailable = !gameName;
                        }
                    } else if (directAccess && line.startsWith('- gameConfigs:')) {
                        if (currentGame) {
                            const configString = line.substring(14).trim();
                            currentGame.gameConfigs = configString.split(',').map(config => ({
                                label: config.trim(),
                                value: config.trim(),
                            }));
                            currentGame.gameConfigs.unshift({ label: '默认', value: '' });
                        }
                    }
                }

                return categories;
            }

            goToSlide(index) {
                const slides = document.querySelectorAll('.featured-item');
                const dots = document.querySelectorAll('.dot');

                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));

                if (slides[index]) {
                    slides[index].classList.add('active');
                    dots[index].classList.add('active');
                    this.currentSlide = index;
                }
            }

            nextSlide() {
                const slides = document.querySelectorAll('.featured-item');
                const nextIndex = (this.currentSlide + 1) % slides.length;
                this.goToSlide(nextIndex);
            }

            prevSlide() {
                const slides = document.querySelectorAll('.featured-item');
                const prevIndex = (this.currentSlide - 1 + slides.length) % slides.length;
                this.goToSlide(prevIndex);
            }

            startSlider() {
                this.stopSlider();
                this.slideInterval = setInterval(() => {
                    this.nextSlide();
                }, 5000);
            }

            stopSlider() {
                if (this.slideInterval) {
                    clearInterval(this.slideInterval);
                    this.slideInterval = null;
                }
            }

            initTabNavigation() {
                const menuItems = document.querySelectorAll('.menu-item');
                const tabContents = document.querySelectorAll('.tab-content');

                menuItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        const targetTab = item.dataset.tab;

                        menuItems.forEach(menu => menu.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));

                        item.classList.add('active');
                        document.getElementById(targetTab).classList.add('active');

                        this.currentTab = targetTab;

                        if (targetTab === 'home') {
                            this.startSlider();
                        } else {
                            this.stopSlider();
                        }
                    });
                });
            }

            initSlider() {
                const slides = document.querySelectorAll('.featured-item');
                const dots = document.querySelectorAll('.dot');

                if (slides.length === 0) return;

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        this.goToSlide(index);
                    });
                });

                // 触摸滑动支持
                let startX = 0;
                let startY = 0;
                const slider = document.querySelector('.featured-slider');

                slider.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                slider.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;

                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            this.nextSlide();
                        } else {
                            this.prevSlide();
                        }
                    }
                });

                this.startSlider();
            }

            initGameClickEvents() {
                document.addEventListener('click', (e) => {
                    const gameCard = e.target.closest('[data-game-name]');

                    if (e.target.classList.contains('featured-start-btn')) {
                        const activeSlide = document.querySelector('.featured-item.active');
                        if (activeSlide) {
                            const featuredCard = activeSlide.querySelector('.featured-card');
                            if (featuredCard) {
                                const gameName = featuredCard.dataset.gameName;
                                this.openGame(gameName);
                            }
                        }
                        return;
                    }
                    if (e.target.id === 'enterPlanetBtn') {
                        this.enterMaisiPlanet();
                        return;
                    }


                    if (!gameCard) return;

                    const isFeatureCard = gameCard.classList.contains('featured-card');
                    if (isFeatureCard) return;

                    const isLocked = gameCard.classList.contains('locked');
                    if (isLocked) {
                        this.showMessage('游戏已锁定，请先解锁');
                        return;
                    }

                    const gameName = gameCard.dataset.gameName;
                    this.openGame(gameName);
                });
            }

            enterMaisiPlanet() {
                alert("TODO: 进入麦思星球的逻辑");
                // 这里可以添加进入麦思星球的逻辑
            }

            initTouchEvents() {
                // 增强触摸反馈
                document.addEventListener('touchstart', (e) => {
                    const touchable = e.target.closest('.touchable');
                    if (touchable) {
                        touchable.style.transform = 'scale(0.95)';
                        touchable.style.opacity = '0.8';
                    }
                });

                document.addEventListener('touchend', (e) => {
                    const touchable = e.target.closest('.touchable');
                    if (touchable) {
                        touchable.style.transform = '';
                        touchable.style.opacity = '';
                    }
                });

                document.addEventListener('touchcancel', (e) => {
                    const touchable = e.target.closest('.touchable');
                    if (touchable) {
                        touchable.style.transform = '';
                        touchable.style.opacity = '';
                    }
                });
            }

            openGame(gameName) {
                if (!gameName || gameName.trim() === '') {
                    this.showMessage('游戏内容解析失败，换个游戏试试吧！');
                    return;
                }
                this.showMessage('正在打开游戏...');
                const parentUrl = new URL(this.parentLocationHref || window.parent.location.href);
                const urlParams = new URLSearchParams(parentUrl.search);
                urlParams.set('gameName', gameName);
                const targetUrl = `${parentUrl.origin}${parentUrl.pathname}?${urlParams.toString()}&startFrom=ms_games`;
                setTimeout(() => {
                    window.parent.postMessage({
                        type: 'navigate',
                        url: targetUrl,
                    }, '*');
                }, 500);
            }

            showMessage(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;

                document.body.appendChild(toast);

                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 2000);
            }
        }

        // 初始化应用
        const gameApp = new GameApp();
        window.gameApp = gameApp;

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                gameApp.stopSlider();
            } else {
                if (gameApp.currentTab === 'home') {
                    gameApp.startSlider();
                }
            }
        });

        // 响应式缩放功能
        function initResponsiveScale() {
            const app = document.querySelector('.app');
            const baseWidth = 1280;

            function updateScale() {

                const scaleY = windowHeight / baseHeight;
                const scale = Math.min(scaleX, scaleY);

                // 应用缩放

                // 如果缩放后仍然超出视口，调整位置
                // const scaledWidth = baseWidth * scale;
                // const scaledHeight = baseHeight * scale;

                // if (scaledWidth > windowWidth || scaledHeight > windowHeight) {
                //     const finalScale = Math.min(windowWidth / baseWidth, windowHeight / baseHeight);
                //     app.style.transform = `translate(-50%, -50%) scale(${finalScale})`;
                // }

            // 初始化缩放
            updateScale();

            // 监听窗口大小变化

            // // 监听屏幕方向变化
            // window.addEventListener('orientationchange', () => {

        }

        // 初始化响应式缩放
