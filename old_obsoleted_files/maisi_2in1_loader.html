<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦思星球</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        /* Add this CSS to hide scrollbars */
        body {
            overflow: hidden; /* Prevents scrollbars on the body */
        }
        
        /* Hide scrollbars but keep scrolling functionality */
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* For Firefox */
        body {
            scrollbar-width: none;
        }
        
        /* For Internet Explorer and Edge */
        body {
            -ms-overflow-style: none;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Scrollbar hiding properties */
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide scrollbar for webkit browsers */
        body::-webkit-scrollbar {
            display: none;
        }
        
        .ui-container {
            position: relative;
            background: transparent;
            border-radius: 8px;
            width: 100vw;
            height: 100vh;
            padding: 60px 20px 20px 20px;
            /* 简化的单层渐变效果 */
            background: radial-gradient(ellipse at center 15%, 
                rgba(236, 72, 153, 0.3) 0%,     /* 粉色中心 */
                rgba(147, 51, 234, 0.2) 40%,    /* 紫色过渡 */
                rgba(0, 0, 0, 0.1) 80%,         /* 暗色边缘 */
                rgba(0, 0, 0, 0.2) 100%         /* 更暗的边缘 */
            );
        }
        
        /* 欢迎界面样式 */
        .welcome-prompt {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .welcome-prompt h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        /* 彩色文字样式 */
        .planet-name {
            color: #40ce74; /* 绿色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .shine-text {
            color: #fbbf24; /* 黄色 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 左侧绿色按钮 - 开始进入任务 */
        .task-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }
        
        .task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.6);
        }
        
        /* 右侧黄色按钮 - 进入麦思星球 */
        .enter-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0 8px;
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.6);
        }
        
        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }
        
        /* 背景图片容器 */
        .background-image-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            aspect-ratio: 16/10;
            width: auto;
            height: 60%;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* 使用更平滑的mask渐变效果 */
            mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            mask-composite: intersect;
            -webkit-mask: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 15%,
                rgba(0, 0, 0, 0.8) 25%,
                rgba(0, 0, 0, 1) 35%,
                rgba(0, 0, 0, 1) 100%
            ),
            linear-gradient(to right, 
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgba(0, 0, 0, 1) 70%,
                rgba(0, 0, 0, 0.7) 80%,
                rgba(0, 0, 0, 0.3) 90%,
                transparent 100%
            );
            -webkit-mask-composite: source-in;
        }
        
        /* 增强描述框的视觉效果 */
        .description-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* 响应式文字大小调整 */
        @media (max-width: 768px) {
            .welcome-prompt h1 {
                font-size: 1.2rem;
            }
            
            .description-box {
                padding: 1rem;
            }
            
            .description-box p {
                font-size: 0.9rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .task-btn, .enter-btn {
                margin: 0;
                width: 100%;
                max-width: 280px;
            }
            
            .background-image-container {
                max-width: 90%;
                height: 200px;
                margin: 1.5rem auto 0;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 480px) {
            .welcome-prompt h1 {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .description-box {
                padding: 0.75rem;
            }
            
            .description-box p {
                font-size: 0.8rem;
            }
            
            .task-btn, .enter-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .background-image-container {
                height: 150px;
                margin: 1rem auto 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- UI容器 -->
    <div class="ui-container">
        <div class="background-image-container">
            <img 
                src="https://api.keepwork.com/ts-storage/siteFiles/46296/raw" 
                alt="新手引导"
                class="background-image"
                loading="lazy"
            >
        </div>
        <div class="welcome-prompt">
            <h1>🌟<span class="planet-name">麦思星球</span>：让每个孩子在自己的世界里<span class="shine-text">自由发光</span>🌟</h1>
            <div class="text-center">
                <div id="welcomeMessage" class="text-lg mb-6">
                    欢迎来到麦思星球！
                </div>
                <div class="button-container">
                    <button class="task-btn">
                        开始今日任务
                    </button>
                    <button class="enter-btn">
                        进入麦思星球
                    </button>
                </div>
            </div>
            
            <!-- 描述内容 -->
            <div class="mt-8 text-left max-w-4xl mx-auto">
                <div class="description-box rounded-lg p-6">
                    <p class="text-lg font-semibold text-center">🎯 面向5-16岁用户，游戏化思维训练世界</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
