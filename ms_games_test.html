
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Iframe Page</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 75%, #c850c0 100%);
            overflow: hidden;
        }
        .mobile-frame {
            height: 100vh;
            width: calc(100vh * 375 / 667); /* 维持375:667的纵横比 */
            border: 2px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .mobile-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
          /* 竖屏模式样式 */
        .mobile-frame.portrait-mode {
            transform: rotate(-90deg);
            transform-origin: center;
            width: calc(100vh * 375 / 667);
            height: 100vw;
        }
        
        /* 切换按钮样式 */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        /* 旋转过渡动画 */
        .mobile-frame {
            transition: transform 0.5s ease-in-out;
        }
        
        /* 响应式处理：如果计算的宽度超过视窗宽度，则以宽度为准 */
        @media (max-aspect-ratio: 375/667) {
            .mobile-frame {
                width: 100vw;
                height: calc(100vw * 667 / 375);
            }
            
            .mobile-frame.portrait-mode {
                width: calc(100vh * 375 / 667);
                height: 100vw;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <button class="toggle-button" onclick="toggleOrientation()">竖屏显示</button>
    
    <div class="mobile-frame" id="mobileFrame">
        <iframe id="mobileIframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 获取accessToken参数
        const accessToken = getUrlParameter('accessToken');
        
        // 构建iframe的src URL
        const baseUrl = 'https://maseai-mp-qa.langcong.com/#/pages/evaluation/index';
        const iframeSrc = `${baseUrl}?accessToken=${accessToken || ''}`;
        
        // 设置iframe的src
        document.getElementById('mobileIframe').src = iframeSrc;
          // 如果没有找到accessToken参数，在控制台输出提示
        if (!accessToken) {
            console.log('未找到accessToken参数');
        } else {
            console.log('使用accessToken:', accessToken);
        }
        
        // 方向切换功能
        let isPortraitMode = false;
        
        function toggleOrientation() {
            const mobileFrame = document.getElementById('mobileFrame');
            const toggleButton = document.querySelector('.toggle-button');
            
            if (isPortraitMode) {
                // 切换回横屏
                mobileFrame.classList.remove('portrait-mode');
                toggleButton.textContent = '竖屏显示';
                isPortraitMode = false;
            } else {
                // 切换到竖屏
                mobileFrame.classList.add('portrait-mode');
                toggleButton.textContent = '横屏显示';
                isPortraitMode = true;
            }
        }
    </script>
</body>
</html>
