
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识豆获得攻略</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .float-anim { animation: float 3s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .slide-in { animation: slideInUp 0.6s ease-out forwards; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: scale(1.05); }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .bean-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: inline-block;
            position: relative;
        }
        .bean-icon::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }
    </style>
</head>
<body class="overflow-x-auto">
    <div class="min-w-screen p-6">
        <!-- 头部 -->
        <div class="text-center mb-8 slide-in">
            <div class="flex items-center justify-center gap-4 mb-4">
                <h1 class="text-5xl font-bold text-white whitespace-nowrap">知识豆获得攻略</h1>
                <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-2 rounded-full text-xl font-bold pulse-glow whitespace-nowrap">
                    📊 每日上限：2000个
                </div>
            </div>
        </div>

        <!-- 获得方式网格 -->
        <div class="max-w-7xl mx-auto grid grid-cols-3 gap-6">
            <!-- 方式1: 做任务 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.1s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">📝</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">做任务</h3>
                    <div class="text-3xl font-bold text-blue-600">300个/天</div>
                </div>
                <div class="bg-blue-50 rounded-lg p-3 text-center">
                    <p class="text-gray-700">完成每日任务获取奖励</p>
                </div>
            </div>

            <!-- 方式2: 抱抱龙百科 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.2s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">🦖</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">抱抱龙百科对话</h3>
                    <div class="text-3xl font-bold text-green-600">300个/天</div>
                </div>
                <div class="bg-green-50 rounded-lg p-3 text-center">
                    <p class="text-gray-700">与抱抱龙互动学习</p>
                </div>
            </div>

            <!-- 方式3: 每日签到 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.3s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">📅</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">每日签到</h3>
                    <div class="text-2xl font-bold text-purple-600">
                        <div>普通：100个/天</div>
                        <div class="text-xl mt-1">会员：200个/天</div>
                    </div>
                </div>
                <div class="bg-purple-50 rounded-lg p-3 text-center">
                    <p class="text-gray-700 text-sm">⭐ 第5天累计翻倍</p>
                </div>
            </div>

            <!-- 方式4: 场景掉落 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.4s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-pink-400 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">🎁</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">场景随机掉落</h3>
                    <div class="text-3xl font-bold text-pink-600">100个/天</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <p class="text-gray-700">探索场景获得惊喜</p>
                </div>
            </div>

            <!-- 方式5: 完成小游戏 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.5s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">🎮</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">完成小游戏</h3>
                    <div class="text-3xl font-bold text-orange-600">100个/次 * 每日3次</div>
                </div>
                <div class="bg-orange-50 rounded-lg p-3 text-center text-sm">
                    <p class="text-gray-700">
                        <span class="font-semibold text-orange-600">会员：</span>不限次数<br>
                        <span class="font-semibold text-gray-600">普通：</span>每日3次
                    </p>
                </div>
            </div>

            <!-- 方式6: 官方活动 -->
            <div class="bg-white rounded-2xl p-6 shadow-2xl card-hover slide-in" style="animation-delay: 0.6s;">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-400 to-red-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-3xl">🏆</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">参与官方活动</h3>
                    <div class="text-3xl font-bold text-red-600">大量奖励</div>
                </div>
                <div class="bg-red-50 rounded-lg p-3 text-center">
                    <p class="text-gray-700 text-sm">创作大赛等活动<br>奖励从邮件发放</p>
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <div class="text-center mt-8 slide-in" style="animation-delay: 0.7s;">
            <div class="inline-block bg-white bg-opacity-20 backdrop-blur-sm text-white px-6 py-3 rounded-full">
                <p class="text-lg">💡 小贴士：会员用户可获得更多知识豆奖励！</p>
            </div>
        </div>
    </div>
</body>
</html>
