
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识豆获得攻略</title>
    <script src="https://cdn.keepwork.com/keepwork/cdn/tailwindcss@3.4.16.js"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: scale(1.02); }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="h-screen flex flex-col p-4">
        <!-- 头部 -->
        <div class="flex items-center justify-between mb-3">
            <h1 class="text-3xl font-bold text-white">🪙 知识豆获得攻略</h1>
            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-4 py-1.5 rounded-full text-lg font-bold pulse-glow">
                📊 每日上限：2000个
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex gap-4">
            <!-- 左侧：饼图 -->
            <div class="w-[420px] bg-white rounded-2xl shadow-2xl p-4 flex flex-col">
                <h2 class="text-xl font-bold text-gray-800 text-center mb-3">知识豆来源占比</h2>
                <div class="flex-1 flex items-center justify-center">
                    <canvas id="pieChart" width="340" height="340"></canvas>
                </div>
                <div class="mt-2 grid grid-cols-2 gap-2 text-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: #3b82f6;"></div>
                        <span class="font-semibold">任务 30%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: #10b981;"></div>
                        <span class="font-semibold">百科 30%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: #a855f7;"></div>
                        <span class="font-semibold">签到 10%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: #ec4899;"></div>
                        <span class="font-semibold">掉落 10%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: #f97316;"></div>
                        <span class="font-semibold">小游戏 30%</span>
                    </div>
                </div>
            </div>

            <!-- 右侧：详情卡片 -->
            <div class="flex-1 flex flex-col gap-3">
                <div class="flex-1 grid grid-cols-2 gap-4">
                    <!-- 方式1: 做任务 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">📝</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">做任务</h3>
                                <div class="text-2xl font-bold text-blue-600">300个/天</div>
                            </div>
                        </div>
                        <div class="bg-blue-50 rounded-lg p-3 text-base text-gray-700 text-center">
                            完成每日任务获取奖励
                        </div>
                    </div>

                    <!-- 方式2: 抱抱龙百科 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover relative overflow-hidden">
                        <div class="absolute top-0 right-0 bg-red-500 text-white text-sm font-bold px-3 py-1 rounded-bl-lg">
                            内测限免中
                        </div>
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">🦖</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">抱抱龙百科</h3>
                                <div class="text-2xl font-bold text-green-600">300个/天</div>
                            </div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-3 text-base text-gray-700 text-center">
                            与抱抱龙互动学习
                        </div>
                    </div>

                    <!-- 方式3: 每日签到 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">📅</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">每日签到</h3>
                                <div class="text-lg font-bold text-purple-600">
                                    <div>免费: 100个/天</div>
                                    <div>会员: 200个/天</div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-3 text-sm text-gray-700 text-center">
                            ⭐ 第5天翻倍
                        </div>
                    </div>

                    <!-- 方式4: 完成小游戏 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">�</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">小游戏</h3>
                                <div class="text-lg font-bold text-orange-600">
                                    <div>免费: 300个/天</div>
                                    <div>会员: 不限</div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-orange-50 rounded-lg p-3 text-sm text-gray-700 text-center">
                            每次奖励100个，免费用户每日3次
                        </div>
                    </div>

                    <!-- 方式5: 场景掉落 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-pink-400 to-pink-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">�</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">场景掉落</h3>
                                <div class="text-2xl font-bold text-pink-600">100个/天</div>
                            </div>
                        </div>
                        <div class="bg-pink-50 rounded-lg p-3 text-base text-gray-700 text-center">
                            探索场景获得惊喜
                        </div>
                    </div>

                    <!-- 方式6: 官方活动 -->
                    <div class="bg-white rounded-xl p-4 shadow-xl card-hover">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-14 h-14 bg-gradient-to-br from-red-400 to-red-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-3xl">🏆</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">官方活动</h3>
                                <div class="text-2xl font-bold text-red-600">大量奖励</div>
                            </div>
                        </div>
                        <div class="bg-red-50 rounded-lg p-3 text-sm text-gray-700 text-center">
                            创作大赛等，通过系统内邮件发放
                        </div>
                    </div>
                </div>

                <!-- 底部提示 -->
                <div class="bg-gradient-to-r from-yellow-400 to-orange-400 rounded-xl p-4 shadow-xl text-center">
                    <p class="text-lg font-bold text-white">💡 小贴士：会员用户每日可获得更多知识豆奖励！</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 绘制饼图
        const canvas = document.getElementById('pieChart');
        const ctx = canvas.getContext('2d');
        
        const data = [
            { label: '任务', value: 30, color: '#3b82f6' },
            { label: '百科', value: 30, color: '#10b981' },
            { label: '签到', value: 10, color: '#a855f7' },
            { label: '掉落', value: 10, color: '#ec4899' },
            { label: '小游戏', value: 30, color: '#f97316' }
        ];
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 120;
        
        let currentAngle = -Math.PI / 2;
        
        data.forEach((item, index) => {
            const sliceAngle = (item.value / 100) * 2 * Math.PI;
            
            // 绘制扇形
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
            ctx.closePath();
            ctx.fillStyle = item.color;
            ctx.fill();
            
            // 添加边框
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // 添加百分比文字
            const textAngle = currentAngle + sliceAngle / 2;
            const textX = centerX + Math.cos(textAngle) * (radius * 0.65);
            const textY = centerY + Math.sin(textAngle) * (radius * 0.65);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(item.value + '%', textX, textY);
            
            currentAngle += sliceAngle;
        });
    </script>
</body>
</html>
