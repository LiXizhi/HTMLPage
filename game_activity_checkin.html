        function performSignIn() {

            }

            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            const progressFill = document.querySelector('.signin-progress-fill');
            const newWidth = (currentDay / 7) * 100;
            progressFill.style.width = newWidth + '%';

            // Êõ¥Êñ∞Êó•ÊúüÊï∞Â≠óËäÇÁÇπ

            if (dayNumbers[currentDay - 1]) {
                dayNumbers[currentDay - 1].classList.remove('current');
                dayNumbers[currentDay - 1].classList.add('completed');
            }
            if (dayNumbers[currentDay] && currentDay < 7) {
                dayNumbers[currentDay].classList.add('current');
            }

            // ÊòæÁ§∫ÂΩìÂ§©ÁöÑÂ•ñÂä±ËØ¶ÊÉÖ

            showSuccessMessage(reward);

            // Â¶ÇÊûúÊòØÁ¨¨7Â§©ÔºåÂ§ÑÁêÜÈáçÁΩÆÈÄªËæë

            try {

                            console.log('Ê∏∏ÊàèÈÖçÁΩÆÔºö', configData);

                            if (configData.type === 'dailycheckin') {
