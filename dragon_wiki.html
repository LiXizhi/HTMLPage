            });
        }
        
        currentTask.addEventListener('click', () => {
            hideAllContent();
            removeActiveClass();
            currentTaskContent.classList.remove('hidden');
            currentTask.classList.add('ring-4', 'ring-white', 'ring-opacity-50');
        });        
        skillTree.addEventListener('click', () => {
            hideAllContent();
            removeActiveClass();
            skillTreeContent.classList.remove('hidden');
            skillTree.classList.add('ring-4', 'ring-white', 'ring-opacity-50');
            generateSkillTree();
        });
        
        history.addEventListener('click', () => {
            hideAllContent();
            removeActiveClass();
            historyContent.classList.remove('hidden');
            history.classList.add('ring-4', 'ring-white', 'ring-opacity-50');
            generateHistory();
        });
        
        // é»˜è®¤æ¿€æ´»å½“å‰ä»»åŠ¡
        currentTask.classList.add('ring-4', 'ring-white', 'ring-opacity-50');
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–å†…å®¹
        generateSkillTree();
        generateHistory();
    </script>
</body>
