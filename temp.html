<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>H5 Preview • Monster SVG Icon</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #12172b;
      --muted: #8da3c1;
      --grid: rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #e6ecff;
      background: linear-gradient(160deg, #0a0f1d 0%, #131b36 100%);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header, footer {
      padding: 16px 24px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    footer { border-top: 1px solid rgba(255,255,255,0.08); border-bottom: none; }
    h1 { font-size: 20px; margin: 0; }
    .container {
      padding: 24px;
      display: grid;
      gap: 20px;
      align-content: start;
    }
    .controls {
      display: flex; flex-wrap: wrap; gap: 8px;
    }
    .btn {
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: #e6ecff;
      padding: 8px 12px; border-radius: 10px;
      cursor: pointer; transition: .2s ease;
      font-weight: 600; letter-spacing: .2px;
    }
    .btn:hover { background: rgba(255,255,255,0.12); }
    .btn.active { outline: 2px solid #6ccf6a; background: rgba(108,207,106,0.15); }
    .grid {
      display: grid; gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .tile {
      background: #0f1530;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 16px;
    }
    .preview {
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      display: grid; place-items: center;
      background-image:
        linear-gradient(45deg, var(--grid) 25%, transparent 25%),
        linear-gradient(-45deg, var(--grid) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, var(--grid) 75%),
        linear-gradient(-45deg, transparent 75%, var(--grid) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-color: white;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
    }
    .preview.dark { background: #0b1020; }
    .preview.transparent {
      background:
        linear-gradient(45deg, #eee 25%, transparent 25%),
        linear-gradient(-45deg, #eee 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #eee 75%),
        linear-gradient(-45deg, transparent 75%, #eee 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-color: #fff;
    }
    .size-label {
      color: var(--muted);
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
    }
    .icon-wrap {
      display: grid; place-items: center;
    }
    .icon-wrap svg { display: block; }
    .row { display: grid; gap: 16px; }
    .note { color: var(--muted); font-size: 13px; }
    .inline {
      display: inline-flex; gap: 8px; align-items: center;
      padding: 8px 12px; border-radius: 10px;
      background: rgba(255,255,255,0.06);
    }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Monster SVG Icon — H5 Preview</h1>
  </header>

  <main class="container">
    <div class="controls">
      <span class="inline">
        <span class="code">Background:</span>
        <button class="btn active" data-bg="transparent">Transparent</button>
        <button class="btn" data-bg="light">Light</button>
        <button class="btn" data-bg="dark">Dark</button>
      </span>
      <span class="inline">
        <span class="code">Download:</span>
        <button class="btn" id="downloadSvg">SVG</button>
        <button class="btn" id="downloadPng">PNG</button>
      </span>
    </div>

    <div class="grid" id="grid">
      <!-- Tiles will be injected -->
    </div>

    <div class="row">
      <div class="note">
        Tips:
        <ul>
          <li>The icon is vector; it scales crisply from 16px to 256px+.</li>
          <li>Use the buttons to toggle preview backgrounds and download assets.</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <span class="code">viewBox 0 0 256 256</span>
  </footer>

  <template id="monster-svg">
    <!-- Inline SVG Icon -->
    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Green Cyclops Monster Icon">
      <defs>
        <radialGradient id="bodyGrad" cx="35%" cy="30%" r="75%">
          <stop offset="0%" stop-color="#7DE263"/>
          <stop offset="55%" stop-color="#3AC24F"/>
          <stop offset="100%" stop-color="#1E9E45"/>
        </radialGradient>
        <radialGradient id="scleraGrad" cx="30%" cy="30%" r="80%">
          <stop offset="0%" stop-color="#FFFFFF"/>
          <stop offset="100%" stop-color="#E9F2F2"/>
        </radialGradient>
        <radialGradient id="irisGrad" cx="40%" cy="35%" r="70%">
          <stop offset="0%" stop-color="#7BE0FF"/>
          <stop offset="70%" stop-color="#2AA1D8"/>
          <stop offset="100%" stop-color="#1575B1"/>
        </radialGradient>
        <radialGradient id="specGrad" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
          <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#2DB24D"/>
          <stop offset="100%" stop-color="#197F3A"/>
        </linearGradient>
        <linearGradient id="antennaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#7BE065"/>
          <stop offset="100%" stop-color="#2FAE49"/>
        </linearGradient>
        <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFD05B"/>
          <stop offset="55%" stop-color="#FF8F2E"/>
          <stop offset="100%" stop-color="#F3532A"/>
        </linearGradient>
        <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
          <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
        </filter>
      </defs>

      <g filter="url(#softShadow)">
        <g fill="url(#wingGrad)" stroke="#155F32" stroke-width="2">
          <path d="M56 116 q -26 -12 -30 -28 q 20 0 34 -10 q -2 12 8 20 z" />
          <path d="M200 116 q 26 -12 30 -28 q -20 0 -34 -10 q 2 12 -8 20 z" />
        </g>

        <g>
          <path d="M128 36 q 8 22 0 40 q -8 -18 0 -40 z" fill="url(#antennaGrad)" />
          <path d="M128 24 c 12 10 12 24 0 34 c -12 -10 -12 -24 0 -34 z" fill="url(#flameGrad)"/>
        </g>

        <circle cx="128" cy="136" r="88" fill="url(#bodyGrad)"/>
        <circle cx="128" cy="128" r="44" fill="url(#scleraGrad)"/>
        <circle cx="128" cy="128" r="24" fill="url(#irisGrad)"/>
        <circle cx="128" cy="128" r="12" fill="#121417"/>
        <circle cx="118" cy="118" r="9" fill="url(#specGrad)"/>
        <path d="M108 168 q 20 16 40 0 q -20 8 -40 0 z" fill="#114A2C"/>
        <ellipse cx="128" cy="214" rx="40" ry="10" fill="#000" opacity="0.12"/>
      </g>
    </svg>
  </template>

  <script>
    const sizes = [16, 24, 32, 48, 64, 96, 128, 192, 256];
    const grid = document.getElementById('grid');
    const tpl = document.getElementById('monster-svg');
    let currentBg = 'transparent';

    function makeTile(size) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      const preview = document.createElement('div');
      preview.className = 'preview transparent';
      const wrap = document.createElement('div');
      wrap.className = 'icon-wrap';
      const svg = tpl.content.firstElementChild.cloneNode(true);
      svg.setAttribute('width', size);
      svg.setAttribute('height', size);
      wrap.appendChild(svg);
      preview.appendChild(wrap);
      const label = document.createElement('div');
      label.className = 'size-label';
      label.textContent = size + ' px';
      tile.appendChild(preview);
      tile.appendChild(label);
      return tile;
    }

    function renderGrid() {
      grid.innerHTML = '';
      sizes.forEach(s => grid.appendChild(makeTile(s)));
      applyBg(currentBg);
    }

    function applyBg(mode) {
      currentBg = mode;
      document.querySelectorAll('.btn[data-bg]').forEach(b => b.classList.toggle('active', b.dataset.bg === mode));
      document.querySelectorAll('.preview').forEach(p => {
        p.classList.remove('dark', 'transparent');
        if (mode === 'dark') p.classList.add('dark');
        else if (mode === 'transparent') p.classList.add('transparent');
        else p.style.background = '#ffffff';
      });
    }

    document.querySelectorAll('.btn[data-bg]').forEach(btn => {
      btn.addEventListener('click', () => applyBg(btn.dataset.bg));
    });

    function getSvgText() {
      const svg = tpl.content.firstElementChild.cloneNode(true);
      svg.removeAttribute('width');
      svg.removeAttribute('height');
      return new XMLSerializer().serializeToString(svg);
    }

    document.getElementById('downloadSvg').addEventListener('click', () => {
      const blob = new Blob([getSvgText()], { type: 'image/svg+xml' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'monster-icon.svg';
      a.click();
      setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    });

    document.getElementById('downloadPng').addEventListener('click', async () => {
      const svgText = getSvgText();
      const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.decoding = 'async';
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const size = 512;
        canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,size,size);
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob((blob) => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'monster-icon.png';
          a.click();
          setTimeout(() => URL.revokeObjectURL(a.href), 1000);
        }, 'image/png');
        URL.revokeObjectURL(url);
      };
      img.src = url;
    });

    renderGrid();
  </script>
</body>
</html>
